<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>23_애니메이션</title>
   <style>
      body {margin-bottom: 500px;position: relative;}
      div {
         margin: 50px;
         display: flex;justify-content: center;align-items: center;
         font-size: 20px;
      }
      @keyframes ani1 { 
         from {background-color: red;}
         to {background-color: green;}
      }
      @keyframes ani2 {
         0% {font-size: 1em;}
         75% {font-size: 60px;}
         100% {font-size: 1em;}
      }
      @keyframes ani3 {
         66.7% {transform: translateX(600px);}
      }
      @keyframes ani4 {
         33.3% {font-size: 160px;background-color: yellowgreen;}
         66.6% {font-size: 160px;background-color: tomato;}
      }
      @keyframes ani5 {
         0% {left: 0;}
         20% {width: 400px;}
         40% {width: 200px;margin-left: 600px;font-size: 20px;}
         60% {background: dodgerblue;margin-left: 600px;font-size: 60px;}
         80% {background: pink;margin-left: 600px;font-size: 20px;}
      }

      @keyframes ani7 {100% {margin-left: 600px;}}

      @keyframes ani26 {
         25% {background: dodgerblue;transform: rotate(20deg);margin-left: 0;}
         50% {background: dodgerblue;transform: rotate(0);margin-left: 600px;}
         75% {background: dodgerblue;transform: rotate(0);margin-left: 600px;}
         100% {transform: rotate(-360deg);}
      }
      
   
    /* animation: name duration timing-function delay iteration-count direction fill-mode; */
      .ex1 {
         width: 300px;height: 200px;background: pink;
         animation-name: ani1;
         animation-duration: 1s;
      }
      .ex2 {width: 300px;height: 200px;background: lemonchiffon;}
      .ex2:hover {animation: ani2 2s;}
      .ex3 {
         width: 200px;height: 100px;background: salmon;
         animation: ani3 3s;
         }
      .ex4 {
         width: 150px;height: 150px;background: yellowgreen;
         animation: ani4 3s;
      }
      .ex5 {
         width: 200px;height: 100px;background: dodgerblue;
         animation: ani5 5s infinite;
      }
      .ex6 {
         width: 200px;height: 100px;background: slateblue;
         animation-name: ani5;
         animation-duration: 5s;
         animation-delay: 3s;
         animation-iteration-count: 3;
      }

      .ex7 {
         width: 200px;height: 100px;background: orange;
         animation: ani7 3s;
         animation-direction: alternate-reverse;
         animation-fill-mode: forwards;
      }
      .ex8 {
         width: 200px;height: 100px;background: olive;
         animation: ani7 3s;
         animation-fill-mode: forwards;
         animation-timing-function: linear;
      }
      .ex9 {width: 200px;height: 100px;background: olive;
         animation: ani7 3s forwards ease-in;}
      .ex10 {width: 200px;height: 100px;background: olive;
         animation: ani7 3s forwards ease-out;}

      .ex11 {width: 200px;height: 100px;background: olive;
         animation: ani7 3s forwards cubic-bezier(1,-0.02,1,0.02);
         }

      .ex26 {
         width: 70px;height: 50px;background: yellowgreen;
         border-radius: 5px;margin: 0;
         font-size: 22px;font-weight: 900;color: #FFF;
         animation: ani26 4s;
         position: absolute;left: 0;
      }
   </style>
</head>
<body>
   <div class="ex1">EX1</div>
   <div class="ex2">EX2</div>
   <div class="ex3">EX3</div>
   <div class="ex4">EX4</div>
   <div class="ex5">EX5</div>
   <hr>
   <div class="ex6">EX6</div>
   <div class="ex7">EX7</div>
   <div class="ex8">EX8(등속)</div>
   <div class="ex9">EX9(가속)</div>
   <div class="ex10">EX10(감속)</div>
   <div class="ex11">EX11(cubic-bezier)</div>

   <div class="ex26">CSS</div>
</body>
</html>
