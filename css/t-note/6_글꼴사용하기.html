<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>6_글꼴사용하기</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Black+And+White+Picture&family=Noto+Sans+KR:wght@100..900&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <style>
    @import url(https://cdnjs.cloudflare.com/ajax/libs/pretendard/1.3.9/static/pretendard.css);

    @font-face {
      font-family: 산토끼체;
      src: url(./fonts/HSSanTokki2.0\(2024\).ttf);
    }
    @font-face {
      font-family: 카페24서라운드;
      src: url(./fonts/Cafe24Ssurround-v2.0.ttf);
    }
    @font-face {
      font-family: '포천막걸리';
      src: url(./fonts/MAKGEOLLI.ttf);
    }
    /* CDN(Content Delivery Network) */
    @font-face {
      font-family: 'Pretendard-Regular';
      src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
      font-weight: 400;
      font-style: normal;
    }
    @font-face {
      font-family: 'Mexican Skull';
      src: url(./fonts/MexicanSkull.ttf);
    }
    body {margin-bottom: 500px;}
    .t1 {font-family: "Times New Roman";}
    .t2 {font-family: 산토끼체;}
    .t3 {
      font-family: 'Pretendards', 나눔고딕,"Noto Sans KR",sans-serif;
      font-weight: 900;
    }
    .t4 {font-family: '포천막걸리';}
    .t5 {
      font-size: 50px;color: salmon;
      border: 1px solid #000;
    }
    .faico {
      background: gold;
    }
    .btn_search {color: blueviolet}
    .t8 {font-family: 'Mexican Skull';font-size: 60px;}
  </style>
</head>
<body>
  <p class="t1">
    This is "Times New Roman" <br>
    글꼴은 사용자 pc에 설치 되어 있지 않다면 적용되지 않음, 이름은 띄어 쓰기까지 정확히 작성
  </p>
  <p class="t2">HS산토끼체</p>
  <p class="t3">
    글꼴은 사용자 pc에 설치 되어 있지 않다면 이름<br>
    웹은 고딕체(Sans-Serif)를 사용</p>
  <p class="t4">눈누에서 눈에 띄는 글꼴을 다운 받아서 적용해 보세요~</p>
  <p class="t5 faico">
    <i class="fa-solid fa-magnifying-glass btn_search"></i>
    <i class="fa-brands fa-instagram"></i>
  </p>
  <p class="t6"><i class="bi bi-sliders"></i></p>
  <p class="t7">
    <span class="material-symbols-outlined">pets</span>
    <span class="material-symbols-outlined">forest</span>
    <span class="material-symbols-outlined">cruelty_free</span>
  </p>
  <p class="t8">abcdefg</p>
  <p class="t9"></p>
  <p class="t10"></p>
</body>
</html>
