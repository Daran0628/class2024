<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>26_그리드연습</title>
  <style>
    .item, .ex3 * {
      background: gold;padding: 20px;font-size: 30px;
      display: flex;justify-content: center;align-items: center;
    }
    .ex1 {
      width: 80%;margin: 80px auto;padding: 10px;
      background: #333;display: grid;gap: 10px;
      grid-template-columns: repeat(6, 1fr);
    }
    .ex1 .item1 {
      /* grid-row: 1 / 3; grid-column: 1 / 3; */
      /*
        grid-area => 축약형
        grid-row-start / grid-column-start / grid-row-end / grid-column-end
      */
      grid-area: 1 / 1 / 3 / 3;
    }
    .ex1 .item3 {grid-area: 1 / 4 / span 3 / span 2}

    .ex2 {
      width: 60%;margin: 80px auto;padding: 10px;
      background: #333;display: grid;gap: 10px;
      /* grid-template-columns: repeat(6, 1fr); */
      grid-template-areas:
        'a a b b c'
        'a a d d c'
        'e e e . .'
        'e e e . .'
      ;
    }
    .ex2 .item1 {grid-area: a;background: pink;}
    .ex2 .item3 {grid-area: b;background: tomato;}
    .ex2 .item4 {grid-area: c;background: powderblue;}
    .ex2 .item2 {grid-area: d;background: yellowgreen;}
    .ex2 .item5 {grid-area: e;background: slateblue;}

    .ex3 {
      width: 80%;margin: 50px auto;
      border: 1px solid #000;gap: 15px;
      display: grid;
      grid-template-columns: 200px auto 150px;
      grid-template-areas:
        'header header header'
        'nav main side1'
        'nav main side2'
        'nav footer footer'
      ;
    }
    .ex3 header {
      /* height: 100px;  */
      grid-area: header;background: pink;
    }
    .ex3 .menu {
      grid-area: nav;background: powderblue;
    }
    .ex3 main {grid-area: main;background: tomato;}
    .ex3 .side1 {
      grid-area: side1;background: yellowgreen;
      height: 300px;
    }
    .ex3 .side2 {
      background: orange;
    }
    .ex3 footer {
      grid-area: footer;background: silver;
      height: 120px;
    }
  </style>
</head>
<body>
  <div class="ex1">
    <div class="item item1">1</div>
    <div class="item item2">2</div>
    <div class="item item3">3</div>
    <div class="item item4">4</div>
    <div class="item item5">5</div>
    <div class="item item6">6</div>
    <div class="item item7">7</div>
    <div class="item item8">8</div>
    <div class="item item9">9</div>
    <div class="item item10">10</div>
    <div class="item item11">11</div>
    <div class="item item12">12</div>
    <div class="item item13">13</div>
    <div class="item item14">14</div>
    <div class="item item15">15</div>
    <div class="item item16">16</div>
  </div>

  <div class="ex2">
    <div class="item item1">1</div>
    <div class="item item2">2</div>
    <div class="item item3">3</div>
    <div class="item item4">4</div>
    <div class="item item5">5</div>
    <div class="item item6">6</div>
    <div class="item item7">7</div>
    <div class="item item8">8</div>
    <div class="item item9">9</div>
    <div class="item item10">10</div>
    <div class="item item11">11</div>
    <div class="item item12">12</div>
    <div class="item item13">13</div>
    <div class="item item14">14</div>
    <div class="item item15">15</div>
    <div class="item item16">16</div>
    <div class="item item17">17</div>
    <div class="item item18">18</div>
    <div class="item item19">19</div>
    <div class="item item20">20</div>
  </div>

  <div class="ex3">
    <header>header</header>
    <div class="menu">menu</div>
    <main>main</main>
    <div class="side1">side1</div>
    <div class="side2">side2<br></div>
    <footer>footer</footer>
  </div>
</body>
</html>
