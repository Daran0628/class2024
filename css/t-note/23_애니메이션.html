<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>23_애니메이션</title>
  <style>
    body {margin-bottom: 500px;}
    div {
      margin: 50px;display: flex;
      justify-content: center;align-items: center;
      font-size: 20px;
    }
    @keyframes ani1 {
      from {background-color: red;}
      to {background-color: green;}
    }
    @keyframes ani2 {
      0% {font-size: 20px;} /*20*/
      80% {font-size: 60px;} /*60*/
      100% {font-size: 20px;} /*20*/
    }
    .ex1 {
      width: 300px;height: 200px;background: pink;
      animation-name: ani1;
      animation-duration: 1s;
    }
    .ex2 {width: 300px;height: 200px;background: gold;}
    .ex2:hover {animation-name: ani2;animation-duration: 2s;}

    @keyframes ani3 {
      0% {}
      66.7% {margin-left: 600px;}
      /* 100% {margin-left: 50px;} */
    }
    .ex3 {
      width: 200px;height: 100px;background: salmon;
      /* ani3 애니메이션: 전체 3초동안 실행,
        2초동안 오른쪽으로 600만큼 이동, 1초동안 제자리로*/
      animation: ani3 3s;
    }
    @keyframes ani4 {
      /*
        1s => 글자만 커짐(60), 배경색(green)
        2s => 배경색 바뀜(tomato), 글자크기(60)
        3s => 글자(20), 배경색(yellowgreen) =>원래 값
      */
      /* 0% {font-size: 20px;background: yellowgreen;} */
      33.3% {font-size: 60px;background: yellowgreen;}
      66.6% {font-size: 60px;background: tomato;}
      /* 100% {font-size: 20px;background: yellowgreen;} */
    }
    .ex4 {
      width: 150px;height: 150px;background: yellowgreen;
      animation: ani4 3s;
    }
    @keyframes ani5 {
      /*
      ~1 : 제자리에서 가로크기만 400,
      ~2 : 오른쪽으로 이동 600, 가로크기가 200, 배경 dodgerblue
      ~3 : 20이었던 글자크기 60
      ~4 : 글자크기 20, 배경색 pink(2초),
      ~5 : 맨처음상태 (배경색, 위치)
      */
      20% {width: 400px;margin-left: 50px;}
      40% {
        margin-left: 600px;width: 200px;font-size: 20px;
        background: dodgerblue;
      }
      60% {font-size: 60px;}
      80% {
        font-size: 20px;background: pink;
        margin-left: 600px;
      }
    }
    .ex5 {
      width: 200px;height: 100px;background: dodgerblue;
      animation: ani5 5s infinite;
    }
    @keyframes ani6 {
      50% {margin-left: 600px;}
    }
    .ex6 {
      width: 200px;height: 100px;background: slateblue;
      animation-name: ani6; /*키프레임 이름*/
      animation-duration: 2s; /*애니메이션 지속 시간*/
      animation-delay: 1s; /*애니메이션 시작하기 전 시간*/
      animation-iteration-count: 3; /*infinite*/
    }
    @keyframes ani7 {
      0% {margin-left: 50px;}
      100% {margin-left: 600px;}
    }
    .ex7 {
      width: 200px;height: 100px;background: orange;
      animation: ani7 3s;
      animation-fill-mode: forwards;
    }
    .ex8 {
      width: 200px;height: 100px;background: olive;
      animation: ani7 3s;
      /* animation-direction: alternate; */
      animation-fill-mode: forwards;
      animation-timing-function: linear;
    }
    .ex9 {
      width: 200px;height: 100px;background: olive;
      animation: ani7 3s forwards ease-in;
    }
    .ex10 {
      width: 200px;height: 100px;background: olive;
      animation: ani7 3s forwards ease-out;
    }
    .ex11 {
      width: 200px;height: 100px;background: olive;
      animation: ani7 3s forwards cubic-bezier(.11,.94,.88,.47);
    }
    @keyframes ani8 {
      25% {transform: rotate(20deg);margin-left: 50px;}
      50% {margin-left: 500px;transform: rotate(0);background: rgb(58, 238, 214);}
      75% {margin-left: 500px;transform: rotate(0);background: rgb(58, 238, 214);}
      100% {transform: rotate(-360deg);}
    }
    .ex12 {
      width: 80px;height: 50px;padding: 15px;
      border-radius: 10px;font-size: 30px;color: #FFF;font-weight: bold;
      background: yellowgreen;
      animation: ani8 4s infinite;
    }
  </style>
</head>
<body>
  <div class="ex1">Ex1</div>
  <div class="ex2">Ex2</div>
  <div class="ex3">Ex3</div>
  <div class="ex4">Ex4</div>
  <div class="ex5">Ex5</div>
  <hr>
  <div class="ex6">Ex6</div>
  <hr>
  <div class="ex7">Ex7</div>
  <div class="ex8">Ex8(등속)</div>
  <div class="ex9">Ex9(가속)</div>
  <div class="ex10">Ex10(감속)</div>
  <div class="ex11">Ex11</div>
  <hr>
  <div class="ex12">CSS</div>



</body>
</html>
