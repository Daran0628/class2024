<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5_background-size</title>
  <style>
    h1 {
      width: 500px;height: 300px;
      border: 2px solid green;
      background: url(./img/cat.jpg) no-repeat;
    }
    .box1 {background-size: 100% 100%;}
    .box2 {
      height: 200px;
      /* background-size: 100% auto; */
      background-size: auto 100%;
    }
    .box3 {background-size: auto 500px;}
    .box4 {background-size: contain;}
    .box5 {background-size: cover;}
    h2 {
      width: 300px;height: 500px;
      background: url(./img/food_10.png) no-repeat;
      background-size: contain;
      border: 2px solid #000;
    }
  </style>
</head>
<body>
  <!-- h1.box${text - $}*5 -->
  <h1 class="box1">text - 1</h1>
  <h1 class="box2">text - 2</h1>
  <h1 class="box3">text - 3</h1>
  <h1 class="box4">text - 4</h1>
  <h1 class="box5">text - 5</h1>
  <h2></h2>
</body>
</html>
