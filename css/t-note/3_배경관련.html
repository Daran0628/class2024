<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배경관련</title>
  <style>
    body {margin-bottom: 500px;
      background-color: #FDD;
      background: url(./img/starbucks.png) no-repeat right 200px;
      background-attachment: fixed;
    }
    h1 {background-image: url(./img/bg.jpg);}
    strong {background: lightblue;}
    p {
      height: 540px;width: 600px;
      font-size: 40px;color: #FFF;
      background-image: url(./img/otter.jpg);
      background-color: slateblue;
    }
    div {
      height: 600px;
      border: 3px solid #F00;
      background-image: url(./img/char.jpg);
      background-repeat: no-repeat;
      background-position: center;
      background-color: gold;
    }
    h2 {
      height: 400px;
      border: 5px solid green;
      background: yellowgreen url(./img/mango.jfif) right center;
      background-repeat: no-repeat;
    }
    h3 {
      width: 500px;height: 300px;
      border: 1px solid red;
      background: url(./img/food_2.png) center;
      background-size: cover;
    }
    h4 {
      height: 300px;
      background: url(./img/bg2.jpg) center fixed;
    }
  </style>
</head>
<body>
  <h1>배경 관련 <br> 배경 관련</h1>
  <strong>크기를 비교dsfsdfsdfsd <br>배경 관련</strong>
  <strong style="background: pink;">크기를 비교dsfsdfsdfsd <br>배경 관련</strong>
  <p>배경은 요소의 면적과 관련</p>
  <img src="./img/rabbit.jpg" alt="" width="300">
  이미지
  <div>
    몇 개의 요소(body, input, select, textarea, button 등)을 제외하고 대부분의 태그는 투명 배경
  </div>
  <h4>h4</h4>
  <h2>h2</h2>
  <h3>h3</h3>
</body>
</html>
