<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>20_css로가상요소만들기</title>
  <style>
    .p1 {background: pink;padding: 20px 15px;}
    /*
      요소의 컨텐츠가 시작하기 전과 컨텐츠 완료 후
      요소의 자손으로 생성
      필수 속성 => content: ;
    */
    .p1::before {
      content:"before";color: red;
    }
    .p1::after {
      content:"after";color: green;font-size: 22px;
    }
    .p2 {background: gold;padding: 20px 15px;}
    .p2::before {
      content: url(img/hancom.png); margin-right: 15px;
    }
    .p3 {background: salmon;padding: 10px;margin: 0 30px;}
    .p3 {display: flex;gap: 8px; align-items: center;line-height: 16px;}
    .p3::before {
      content: "";display: block;margin-left: -30px;
      background: #000;height: 12px;width: 3px;
    }
    ul, li {list-style: none;margin: 0;padding: 0;}
    a {color: inherit; text-decoration: none;}

    .ex1 {width: 500px;padding: 30px;border: 1px solid #CCC;margin: 80px auto;}
    .ex1 .util {
      display: flex;justify-content: flex-end;
      font-size: 14px;
    }
    .ex1 .util li {display: flex;align-items: center;}
    .ex1 .util li::before {
      content: ""; display: block;
      height: 10px;width: 1px;background: red;
      margin: 0 10px;
    }
    .ex1 .util li:first-child::before {display: none;}
  </style>
</head>
<body>
  <!-- p.p${paragraph - dummy text}*4 -->
  <p class="p1"> "paragraph - dummy text" </p>
  <p class="p2">paragraph - dummy text</p>
  <p class="p3">paragraph - dummy text</p>

  <div class="ex1">
    <ul class="util">
      <li><a href="#">로그인</a></li>
      <li><a href="#">회원가입</a></li>
      <li><a href="#">주문/배송</a></li>
      <li><a href="#">장바구니</a></li>
    </ul>
  </div>
</body>
</html>
