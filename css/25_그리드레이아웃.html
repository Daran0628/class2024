   <title>25_그리드 레이아웃</title>
<style>
.item {background: gold;padding: 15px;}
.ex1 .container {
   display: grid; width: 1000px;
   border: 1px solid #000;

   frection 비율로 조정 가능 
   */  
   grid-template-rows: 100px 100px;
   }
.ex1 .item {border: 1px solid #AAA;}
</style>
</head>
