<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>240619 그리드 연습</title>
   <style>
   .ex1 {
      margin: 100px auto;width: 90%;display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: 1fr 3fr 3fr 1fr;
      grid-gap: 20px;
   }
   .ex1 header {background: orange;grid-column: 1 / span 3;height: 50px;}
   .ex1 sidebar {background: orangered;grid-row: 2 / span 2;}
   .ex1 content1 {background: darkred;grid-column: 2 / span 2;}
   .ex1 content2 {background: magenta;}
   .ex1 content3 {background: magenta;}
   .ex1 footer {background: orange;grid-column: 1 / span 3;}

   .ex2 {
      margin: 100px auto;width: 90%;
      display: grid;
      grid-template-columns: repeat(5, auto);
      grid-template-rows: repeat(5, 50px);
      grid-gap: 10px;
   }
   .box {border-radius: 10px;}
   .box:nth-child(1) {background: seagreen;grid-column: 1 / 3;grid-row: 1 / 3;}
   .box:nth-child(2) {background: steelblue;grid-column: 3 / span 3;}
   .box:nth-child(3) {background: darkgoldenrod;grid-column: 3 / 5;grid-row: 2 / 4;}
   .box:nth-child(4) {background: darkcyan;}
   .box:nth-child(5) {background: palevioletred;grid-column: 1 / 3;}
   .box:nth-child(6) {background: darkolivegreen;}

   .ex3 {
      margin: 100px auto;width: 90%;height: 50%;
     
   }
   .ex3 .container {
      background: black;display: grid;
      width: 1000px;min-height: 500px;padding: 12px;
      grid-template-columns: repeat(9, auto);
      grid-template-rows: repeat(10, auto);
      grid-gap: 12px;
   }
   .frm:nth-child(1) {background: red;grid-column: 1 / span 2;grid-row: 1 / span 5;}
   .frm:nth-child(2) {background: lightseagreen;grid-column: 3 / span 3;grid-row: 1 / span 3;}
   .frm:nth-child(3) {background: darkgoldenrod;grid-column: 6 / span 4;grid-row: 1 / span 3;}
   .frm:nth-child(4) {background: darkgoldenrod;grid-column: 3 / span 2;grid-row: 4 / span 4;}
   .frm:nth-child(5) {background: white;grid-column: 5 / span 3;grid-row: 4 / span 4;}
   .frm:nth-child(6) {background: red;grid-column: 8 / span 2;grid-row: 4 / span 7;}
   .frm:nth-child(7) {background: white;grid-column: 1 / span 2;grid-row: 6 / span 5;}
   .frm:nth-child(8) {background: red;grid-column: 3 / span 3;grid-row: 8 / span 3;}
   .frm:nth-child(9) {background: lightseagreen;grid-column: 6 / span 2;grid-row: 8 / span 3;}
   </style>
</head>
<body>
   <div class="ex1">
      <header>header</header>
      <sidebar>sidebar</sidebar>
      <content1>content1</content1>
      <content2>content2</content2>
      <content3>content3</content3>
      <footer>footer</footer>
   </div>
   <div class="ex2">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
   </div>
   <div class="ex3">
      <div class="container">
         <div class="frm">1</div>
         <div class="frm">2</div>
         <div class="frm">3</div>
         <div class="frm">4</div>
         <div class="frm">5</div>
         <div class="frm">6</div>
         <div class="frm">7</div>
         <div class="frm">8</div>
         <div class="frm">9</div>
      </div>
   </div>
</body>
</html>
