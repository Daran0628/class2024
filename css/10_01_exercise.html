<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>exercise</title>
   <style>
      body {background: url(img/grid.gif)}
      li {list-style: none;}
      .ex1 {
         background: #DDD;
         width: 1150px;padding: 20px;margin: 100px auto;
         box-sizing: border-box;
      }
      .ex1 h1 {float: left;
         margin-right: 50px;border: 1px; font-size: 14px;}
      .ex1 .gnb {float: left;font-size: 20px;}
      .ex1 .gnb li {float: left;margin-right: 40px;}
      .ex1 .util {float: right;font-size: 14px;}
      .ex1 .util li{float: left;margin-left: 40px;}
   </style>
</head>
<body>
   <div class="ex1">
      <h1><img src="img/hancom.png" alt=""></h1>
      <ul class="gnb">
         <li>제품</li>
         <li>구매</li>
         <li>고객지원</li>
         <li>한컴AI</li>
         <li>한컴데이터로더</li>
      </ul>
      <ul class="util">
         <li>로그인</li>
         <li>회원가입</li>
         <li>주문/배송</li>
         <li>장바구니</li>
      </ul>
   </div>
</body>
</html>
