<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>반응형연습</title>
   <link rel="stylesheet" href="reset.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.min.css">
   <style>
      /*
         1440 이상 => 1400(width) / 1600
         1440 이하 => 5%
         1024 이하 => 3%

         1440 햄버거 컬럼6
         1024 컬럼3
         768 컬럼 2
         500 컬럼1 
      */
      .ex1 {position: relative;}
      .ex1 main {
         height: 100vh;
         background: url(https://images.unsplash.com/photo-1635266721216-a84c3886b59f?q=80&w=2127&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D) center;
         background-size: cover;
      }
      .ex1 header {
         position: absolute;left: 0;right: 0;
         background: rgba(225,225,225,0.3);color: #333;
      }
      .ex1 header .inner {
         position: relative;
         display: flex;justify-content: space-between;
         align-items: center;
         }
      .ex1 h1 {font-weight: bold;font-size: 40px;}
      .ex1 .gnb_wrap button {font-size: 30px;}
      .ex1 #gnb {display: flex;font-size: 20px;}

      /*
         1440 이상 => 1400(width) / 1600
         1440 이하 => 5%
         1024 이하 => 3%

         1440 햄버거 컬럼6
         1024 컬럼3
         768 컬럼 2
         500 컬럼1 
      */

      @media screen and (min-width: 1441px) { 
         .ex1 header .inner {
            margin: auto;
            width: 1400px;height: 80px;
         }
         .ex1 .gnb_wrap button {display: none;}
         .ex1 #gnb {gap: 50px;}
      }
      @media screen and (max-width: 1440px) {
         .ex1 header .inner {height: 60px;margin: 0 5%;}
         .ex1 #gnb {
            display: none;
            position: absolute;
            left: 0;right: 0;top: 60px;
         }
      }

      @media screen and (max-width: 500px) {
         .ex1 #gnb {display: block;}
      }
   </style>
</head>
<body>
   <div class="ex1">
      <header>
         <div class="inner">
            <h1>LOGO</h1>
            <div class="gnb_wrap">
               <button><i class="ri-menu-2-fill"></i></button>
               <ul id="gnb">
                  <li>HOME</li>
                  <li>ABOUT</li>
                  <li>WORK</li>
                  <li>SERVICE</li>
                  <li>CONTACT</li>
                  <li>INCRUIT</li>
               </ul>
            </div>
         </div>
      </header>
      <main></main>
   </div>
</body>
</html>
