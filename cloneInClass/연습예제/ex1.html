<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>ex1</title>
   <link rel="stylesheet" href="reset.css">
   <style>
      .ex1 {
         padding: 100px 0;
         background: #f5f6f8;
      }
      .ex1 .inner {
         width: 1280px;margin: auto;
      }
      .ex1 .inner ul {
         display: flex;gap: 40px;
      }
      .ex1 li {
         position: relative;
         box-shadow: 4px 12px 40px rgba(0,0,0,0.3);
      }
      .ex1 li .label {
         position: absolute;left: 20px;top: 20px;
         padding: 10px 20px;border-radius: 20px;
         background: #FFF;color: orange;
         font-size: 14px;
      }
      .ex1 li img {
         width: 100%;
      }
      .ex1 li div {
         padding: 10px;
      }
      
      .ex1 li .news_txt_box {
         padding: 32px 40px;
         background: #FFF;
      }
      .ex1 li .news_txt_box p {
         display: -webkit-box;
         -webkit-line-clamp: 2;
         -webkit-box-orient: vertical;
         overflow: hidden;
         text-overflow: ellipsis;
         font-size: 22px;font-weight: 600;
         margin-bottom: 36px;
      }

      .ex1 li .news_txt_box span {
         font-size: 14px;color: #999;
      }
      .ex1 li .news_txt_box .date {
         display: inline-flex;align-items: center;
      }
      .ex1 li .news_txt_box .date::after {
         content: "";width: 1px;height: 10px;
         margin: 0 14px;background: red;
      }
      .ex1 .btn_more {
         display: flex;justify-content: center;
         margin: 80px 0;
      }
      .ex1 .btn_more a {
         display: flex;align-items: center;gap: 3px;
         padding: 20px 35px;
         border: 1px solid #999;
      }
      .btn_more a::after {
         content: "";width: 11px;height: 10px;
         /* background: green; */
         border-top: 2px solid #c8c8c8;
         border-right: 2px solid #c8c8c8;
         transform: rotate(45deg);
      }
   </style>
</head>
<body>
   <section class="ex1">
      <div class="inner">
         <hgroup>
            <h2>최신뉴스</h2>
            <p>지란지교시큐리티의 생생한 최신 소식을 만나보세요</p>
         </hgroup>
         <ul>
            <li>
               <a href="#">
                  <span class="label"> 뉴스 </span>
                  <img src="img/jiran_news_1.png" alt="">
                  <div class="news_txt_box">
                     <p>'단단 탄탄 기업' 슬로건 내건 지란지교시큐리티의 &middot;&middot;&middot; 조원희 대표 "1000억 매출 목표"</p>
                     <span class="date">2024-06-16</span>
                     <span class="media">뉴시스</span>
                  </div>
               </a>
            </li>
            <li>
               <a href="#">
                  <span class="label"> 뉴스 </span>
                  <img src="img/jiran_news_2.png" alt="">
                  <div class="news_txt_box">
                     <p>'단단 탄탄 기업' 슬로건 내건 지란지교시큐리티의 &middot;&middot;&middot; 조원희 대표 "1000억 매출 목표"</p>
                  <span class="date">2024-06-16</span>
                  <span class="media">뉴시스</span>
                  </div>
               </a>
            </li>
            <li>
               <a href="#">
                  <span class="label"> 뉴스 </span>
                  <img src="img/jiran_news_3.png" alt="">
                  <div class="news_txt_box">
                     <p>'단단 탄탄 기업' 슬로건 내건 지란지교시큐리티의 &middot;&middot;&middot; 조원희 대표 "1000억 매출 목표"</p>
                  <span class="date">2024-06-16</span>
                  <span class="media">뉴시스</span>
                  </div>
               </a>
            </li>
         </ul>
         <div class="btn_more">
            <a href="#">관련 뉴스 더보기</a>
         </div>
      </div>
   </section>
</body>
</html>
