<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>반응형연습</title>
<link rel="stylesheet" href="reset.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.min.css">
<style>
   /*
1440 이상 => 1400(width) / 1600
1440 이하 => 5%
1024 이하 => 3%

1440 햄버거 컬럼6
1024 컬럼3
768 컬럼 2
500 컬럼1 */
   .ex1 {position: relative;}
   .ex1 main {
   height: 100vh;
   background: url('https://images.unsplash.com/photo-1635266721216-a84c3886b59f?q=80&w=2127&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center;
         background-size: cover;
   }
   .ex1 header {
   position: absolute;left: 0;right: 0;
   background:  rgba(255,255,255,0.3);color: #333;
   }
   .ex1 header .inner {
   display: flex;justify-content: space-between;
   align-items: center;position: relative;
   }
   .ex1 h1 {font-weight: bold;font-size: 40px;}
   .ex1 #gnb {display: flex;font-size: 20px;}
   .ex1 .gnb_wrap button {font-size: 30px;}

   @media screen and (min-width: 1441px) {
   .ex1 .gnb_wrap button {display: none;}
   .ex1 header .inner {
      width: 1400px;height: 80px;margin: auto;}
   .ex1 #gnb {gap: 50px;}
   }
   @media screen and (max-width: 1440px) {
   .ex1 header .inner {height: 60px;margin: 0 5%;}
   .ex1 #gnb {
      display: none;position: absolute;
      left: 0;right: 0;top: 60px;background: rgba(255,255,255,0.3);
   }
   .ex1 #gnb li {
      width: calc(100% / 6);padding: 14px 0;
      text-align: center;
   }
   }
   @media screen and (max-width: 1024px) {
   .ex1 header .inner {margin: 0 3%;}
   .ex1 #gnb {flex-wrap: wrap;}
   .ex1 #gnb li {width: calc(100% / 3);}
   }
   @media screen and (max-width: 768px) {
   .ex1 #gnb li {width: calc(100% / 2);}
   }
   @media screen and (max-width: 520px) {
   .ex1 #gnb {display: block;}
   .ex1 #gnb li {width: 100%;}
   }
   
   .ex2 {position: relative;}
   .ex2 .inner {}
   .ex2 .inner ul {
      display: flex;gap: 40px;
      justify-content: center;
   }
   .ex2 li {
      flex-shrink: 0;
      width: calc(100% / 3);
      background: salmon;
   }
   .ex2 li img {width: 100%;}

   /*  
+ 가로크기
1440 이상 > 8% / 1400이상 커지지 않도록
1440 이하 > 5% 
1024 이하 > 3% 

+ 레이아웃, gap 40
1024 이상 > 3단
1024 이하 > 2단
500 이하 > 1단
*/

   @media screen and (min-width: 1441px) {
      .ex2 .inner {
         width: 84%;
         max-width: 1400px;
         margin: 0 8%;
      }
   }

   @media screen and (max-width: 1440px) {
      .ex2 .inner {margin: 0 5%;}
      
   }
   @media screen and (max-width: 1024px) {
      .ex2 .inner {
         width: 94%;
         margin: 0 3%;}
      .ex2 ul {flex-wrap: wrap;}
      .ex2 li {width: calc(50%-20px);}
   }
   @media screen and (max-width: 1024px) {
      .ex2 .inner { margin: 0 3%;}

   }
   @media screen and (max-width: 500px) {
      .ex2 .li {
         width: calc(100% / 3);}
   }

<div class="ex1">

   <div class="inner">

      <div class="gnb_wrap">
         <button><i class="ri-menu-3-fill"></i></button>
         <ul id="gnb">
         <li>HOME</li>
