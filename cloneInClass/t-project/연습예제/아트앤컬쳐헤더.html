<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="reset.css">
  <style>
    @font-face {
      font-family: '세방고딕';
      src: url(https://cdn.jsdelivr.net/gh/webfontworld/sebang/SebangGothicRegular.woff);
      font-weight: 400;
    }
    @font-face {
      font-family: '세방고딕';
      src: url(https://cdn.jsdelivr.net/gh/webfontworld/sebang/SebangGothicBold.woff);
      font-weight: 700;
    }
    .screen_out {
      display: block;width: 0;height: 0;overflow: hidden;
    }
    body {font-family: '세방고딕';font-weight: 400;}
    header {
      display: flex;justify-content: space-between;
      align-items: center;
      position: absolute;left: 0;right: 0;top: 0;
      padding: 0 2.5%;height: 100px;
    }
    header .header_left {
      display: flex;align-items: center;gap: 68px;
    }
    header h1 a{
      display: block;width: 117px;height: 39px;
      background: url(img/logo.svg) center no-repeat;
      background-size: contain;
    }
    header nav {}
    header nav ul {
      display: flex;gap: 32px;font-size: 22px;
    }

    header .util {
      display: flex;gap: 40px;font-size: 18px;
    }
    header .util .btn_search {
      width: 22px;height: 22px;
      background: url(img/search-icon.svg) no-repeat center;
      background-size: contain;
    }
    main {
      height: 2000px;
      background: #FCDC00;
    }
  </style>
</head>
<body>
  <header>
    <div class="header_left">
      <h1><a href="#"><span class="screen_out">아트앤컬쳐</span></a></h1>
      <nav>
        <ul>
          <li><a href="#">아트앤컬쳐</a></li>
          <li><a href="#">교과서 자료실</a></li>
          <li><a href="#">작품 감상실</a></li>
          <li><a href="#">포트폴리오</a></li>
          <li><a href="#">고객센터</a></li>
        </ul>
      </nav>
    </div>
    <div class="util">
      <a href="#">로그인</a>
      <button class="btn_search">
        <span class="screen_out">검색하기</span>
      </button>
    </div>
  </header>
  <main></main>
</body>
</html>
