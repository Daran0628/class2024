<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반응형 단위 사용연습</title>
  <style>
    * {margin: 0;padding: 0;list-style: none;}
    section {padding: 120px 0;}
    .ex1 .box {
      display: flex;justify-content: center;align-items: center;
      box-sizing: border-box;min-height: 200px;
      font-size: 30px;
      background: #FFF;border: 1px solid #DDD;
    }

    .ex1 {background: #eee;}
    .ex1 .inner {
      max-width: 1600px;width: 90%;margin: auto;padding: 20px 0;
      background: pink;
    }
    .ex1 .box_wrap {display: flex;gap: 20px;}
    .ex1 .box {
      flex-shrink: 0;flex-grow: 1;
      width: calc(100 / 3 - (40px / 3))
    }
    @media screen and (max-width: 1440px) {
      .ex1 .inner {width: 94%;}
    }
    @media screen and (max-width: 1024px) {
      .ex1 .box {width: calc(50% - 10px);}/*2단*/
    }
    @media screen and (max-width: 640px) {
      .ex1 .box {width: 100%;}/*1단*/
    }

    /* ex2 */
    /* rem 단위 : root의 글자크기를 기준 */
    html {font-size: 10px;}
    .ex2 .inner {padding: 0 10rem;}
    .ex2 .box img {width: 100%;}
    .ex2 .box_wrap {display: flex;gap: 3rem;}
    .ex2 .box {font-size: 1.6rem;border: 1px solid #CCC;} /*16px , 14px*/
    .ex2 .box strong {
      display: block;margin-bottom: 2rem;
      font-size: 2.4rem;
    } /*24px, 22px*/
    .ex2 .txt {padding: 4rem;}

    @media screen and (max-width: 1440px) {
      html {font-size: 8px;}
      /* .ex2 .inner {padding: 0 8rem;}*/
      .ex2 .box {font-size: 1.4rem;}
      .ex2 .box strong {font-size: 2.1rem;}
    }
    @media screen and (max-width: 980px) {
      html {font-size: 6px;}
      .ex2 .box {font-size: 1.4rem;}
      .ex2 .box strong {font-size: 2.2rem;}
    }

    .ex3 .box {
      display: flex;justify-content: center;align-items: center;
      box-sizing: border-box;min-height: 200px;
      font-size: 30px;
      background: #FFF;border: 1px solid #DDD;
    }
    .ex3 {background: #eee;}
    .ex3 .inner {
      padding: 20px 5vw;background: pink;
    }
    .ex3 .box_wrap {display: flex;gap: 20px;}
    .ex3 .box {width: calc(30vw - 14px)}
    @media screen and (max-width: 1024px) {
      .ex3 .box {width: calc(45vw - 10px);flex-shrink: 0;}
    }
    @media screen and (max-width: 640px) {
      .ex3 .box {width: 90vw;}
    }

  </style>
</head>
<body>
  <section id="" class="ex1">
    <div class="inner">
      <div class="box_wrap">
        <div class="box">box - 1</div>
        <div class="box">box - 2</div>
        <div class="box">box - 3</div>
      </div>
    </div>
  </section>
  <section id="" class="ex2">
    <div class="inner">
      <div class="box_wrap">
        <div class="box">
          <img src="img/jiran_news_1.png" alt="">
          <div class="txt">
            <strong>지란지교시큐리티의 생생한 최신 소식을 만나보세요.</strong>
            <span>2024-08-01</span>
          </div>
        </div>
        <div class="box">
          <img src="img/jiran_news_1.png" alt="">
          <div class="txt">
            <strong>지란지교시큐리티의 생생한 최신 소식을 만나보세요.</strong>
            <span>2024-08-01</span>
          </div>
        </div>
        <div class="box">
          <img src="img/jiran_news_1.png" alt="">
          <div class="txt">
            <strong>지란지교시큐리티의 생생한 최신 소식을 만나보세요.</strong>
            <span>2024-08-01</span>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section id="" class="ex3">
    <div class="inner">
      <div class="box_wrap">
        <div class="box">box - 1</div>
        <div class="box">box - 2</div>
        <div class="box">box - 3</div>
      </div>
    </div>
  </section>
  <section id="" class="ex4"></section>
  <section id="" class="ex5"></section>
</body>
</html>
