<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>배열(Array)</title>
   <script>
      // * 배열 
      // - 하나의 변수 이름에 여러 데이터를 저장
      // - const 키워드 사용을 권장

      let a = [2, 5, 'hello', 'kitty', 'computer', (3 / 5)] // literal 방식 - 권장
      console.log(a);
      console.log(a[1]); 
      console.log(a[3]); 
      console.log(typeof a); // 데이터타입
      
      const fruits = new Array('orange', 'banana', 'kiwi');
      console.log(fruits[2]);
      
      // a 변수의 첫번째 방의 값에 숫자 5를 더한 결과값을 콘솔에 출력
      console.log(a[0] + 5);

      fruits[3] = 'mango'
      console.log(fruits); // 'orange', 'banana', 'kiwi', 'mango'
      
      fruits[4] = 'cherry'
      console.log(fruits); // 'orange', 'banana', 'kiwi', 'mango', 'cherry'
      
      let n = fruits.length;
      fruits[n] = 'apple'
      console.log(fruits); // 'orange', 'banana', 'kiwi', 'mango', 'cherry'
      
      fruits[++n] = 'plum'
      console.log(fruits); // 'orange', 'banana', 'kiwi', 'mango', 'cherry', 'plum'
      
      fruits[++n] = 'grape'
      console.log(fruits); // 'orange', 'banana', 'kiwi', 'mango', 'cherry', 'plum', 'grape'
      
      fruits[2] = 'pineapple'
      console.log(fruits); // 'orange', 'banana', 'pineapple', 'mango', 'cherry', 'plum', 'grape'

      let b = 0;
      let c = 'java script'
      const d = [];

      console.log('b', typeof b); // number
      console.log('c', typeof c); // string
      console.log('d', typeof d); // object

      const animals = []


      console.log(animals); // []

      animals.push('cat');
      console.log(animals); // ['cat']
      
      animals[1] = 'puppy';
      console.log(animals); // ['cat', 'puppy']
      
      // animals 배열 : cat, dog, pig, cow, rabbit

      const arr1 = [
         [1, 2, 3, 4], 
         ['가', '나', '다', '라'],
         [(5 > 10), (5 / 2), (5 % 2), (5 !== '5')],
         [a, fruits, n]
      ]

      console.log(arr1);
      console.log(arr1[1][2]); // '다'
      console.log(arr1[2][2]); // 5 % 2의 결과값
      console.log(arr1[3][1]); // 과일품목
      console.log(arr1[3][1][2]); // pineapple
      
      
   </script>
</head>
<body>
</body>
</html>
