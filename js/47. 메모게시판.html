<!DOCTYPE html>

   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">

   <style>
      @import url("https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-gov.min.css");

      body {
         font-family: 'pretendard';font-size: 1rem;
      }

      button {
         margin: 0;padding: 0;line-height: 1em;
         background: none;border: none;
         cursor: pointer;font: inherit;
      }

      #wrap {
         width: 30rem;margin: 10rem auto;padding: 3rem;
         background: rgb(226, 233, 233);
      }
      #memo_form {
         display: flex;flex-direction: column;gap: 1rem;
         margin-bottom: 10rem;
      }
      #btn_box {
         display: flex;justify-content: center;gap: 3rem;
         margin: 1.5rem;
      }

      #memo_board div p:first-child {height: auto;border: 1px dotted salmon;}
      #memo_board div p {height: 5rem;border: 1px dotted darkblue;}

      

   </style>
</head>

<body>
   <div id="wrap">
      <form id="memo_form">
         <label for="writer_name">작성자</label>
         <input type="text" id="writer_name" placeholder="닉네임 입력">
         <label for="content">내용</label>
         <textarea name="" id="content" cols="30" rows="10" placeholder="내용을 입력"></textarea>
        <div id="btn_box">
           <!-- <button type="reset">지우기</i></button> -->
          <button type="submit">저장</i></button>
        </div>
      </form>
      <div id="memo_board">
         <h2>메모 게시판</h2>
         <!-- div-> p.writer + p.content // date, btn_edit, btn_delete  -->
      </div>
   </div>
