<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>부모 요소탐색</title>
   <style>
      div, div * {
         padding: 20px;
         background: #fff;
         border: 1px solid #ccc
      }
      span, em {padding: 0;}
      h2 {border: 1px solid orangered}
      .wrapper {position: relative;}
      .inner {position: relative;}
   </style>
   <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
   <script>
      $(function() {
         $('.btn1').click(function() {
            // paraent() -> 선택자 요소의 부모요소 탐색
            $('h2').parent().css('background', 'pink')
         })
         $('.btn2').click(function() {
            // parents() -> 선택자 요소의 부모를 포함한 모든 조상요소
            $('h2').parents().css('border', '2px dashed blue')
         })
         $('.btn3').click(function() {
            // parents('elm') -> 조상요소 중 'elm' 요소를 탐색
            $('h2').parents('.wrapper').css('border', '2px solid salmon')
         })
         $('.btn4').click(function() {
            // parentUntil() -> 부모부터 모든 조상
            $('h2').parentsUntil().css('border', '2px dotted #000')
         })
         $('.btn5').click(function() {
            // prarentUntil('elm') -> 부모부터 조상요소 중 'elm' 직전까지 탐색
            $('h2').parentsUntil('.inner').css('border', '2px dotted lime')
         })
         $('.btn6').click(function() {
            // offsetParent() -> 포지션 속성이 사용된 가장 가까운 부모 요소
            $('h2').offsetParent().css('border', '3px dotted hotpink')
         })
      }) // ready
   </script>
</head>
<body>
   <h1>부모요소 탐색</h1>
   <button class="btn1">parent()</button>
   <button class="btn2">parents()</button>
   <button class="btn3">parents('.wrapper')</button>
   <button class="btn4">parentsUntil()</button>
   <button class="btn5">parentsUntil('.inner')</button>
   <button class="btn6">offsetParent()</button>

   <hr>

   <div class="wrapper"> 
      <div class="inner"> 
         <div class="box"> 
            <h2><span>조상 요소</span><em>탐색</em></h2>
         </div>
      </div>
   </div>
</body>
</html>
