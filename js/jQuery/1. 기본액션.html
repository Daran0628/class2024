<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>제이쿼리 기본 액션</title>
   <style>
      body {margin-bottom: 500px;}
      button {font-size: 20px;}
      .wrapper {
         height: 400px;
         margin: 30px 0 60px;padding: 20px;
         background: #aaa;
      }
      .box {
         width: 400px;height: 400px;
         background: #fff;}

      #ex5 .box {
         width: 300px;height: 200px;
         background: lightblue;
      }
   </style>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.14.0/jquery-ui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
<script>
   // let a = 10;
   // $(document).ready(function() {})
   $(function() {
      $('h1').css({
         color : 'red',
         'font-size' : '30px',
         textAlign : 'center'
      })

      // 애니메이션 -> 시간을 두고 효과가 점점 나타남
      // 예 : fadeIn(speed, callback)
      // speed와 callback 파라미터(parameter, 매개변수, 인수)는 생략 가능
      // speed -> 'fast / slow', ms(millisecond)단위 1s = 1000ms
      // callback 함수 ->
      // fadeTo(speed, opacity, callback)

      // show() / hide() / toggle()
      // slideDown() / slideUp() / slideToggle()
      // fadeIn() / fadeOut() /fadeToggle() / fadeTo()

      $('#ex1 .btn1').click(function() {
         $('#ex1 .box').hide('fast')
      })
      $('#ex1 .btn2').click(function() {
         $('#ex1 .box').show('slow')
      })
      $('#ex1 .btn3').click(function() {
         $('#ex1 .box').toggle(200)
      })
      

      $('#ex2 .btn1').click(function() {
         $('#ex2 .box').slideDown('slow')
      })
      $('#ex2 .btn2').click(function() {
         $('#ex2 .box').slideUp('slow')
      })
      $('#ex2 .btn3').click(function() {
         $('#ex2 .box').slideToggle(500)
      })
      

      $('#ex3 .btn1').click(function() {
         $('#ex3 .box').fadeOut(500)
      })
      $('#ex3 .btn2').click(function() {
         $('#ex3 .box').fadeIn(500)
      })
      $('#ex3 .btn3').click(function() {
         $('#ex3 .box').fadeToggle(500)
      })
      $('#ex3 .btn4').click(function() {
         $('#ex3 .box').fadeTo(500, 0.5)
      })

      //animate()
      const reset = {
         'height' : '200px', width : 200 + 'px',
         background : 'lightcoral', margin : '0',
         fontSize : '20px'
         }
      $('#ex4 .box').css(reset)

      $('#ex4 .reset').click(function() {
         $('#ex4 .box').css(reset)
      })

      $('#ex4 .btn1').click(function() {
         $('#ex4 .box').animate({width : 600 , height : 400 , fontSize : 100})
      })
      let move = 0
      $('#ex4 .btn2').click(function() {
         move += 100;
         $('#ex4 .box').animate({
            // transfrom : 'traslateX(100px)' -> 적용 X
            // background : 'green' -> 적용 X
         // animate({style}, speed, easing, callback)

            // marginLeft : '100px'
            marginLeft : move
            // marginLeft : '+=100px'
         })
      })
      $('#ex4 .btn3').click(function() {
         $('#ex4 .box')
         .animate({width: 600}).animate({height: 300}).animate({fontSize: 70})
         // $('.box').animate().slideUp().abc()
         // Queue : 체이닝 된 메소드는 차레대로 실행
      })
      $('#ex4 .btn4').click(function() {
         // 빠르게 오른쪽(600)으로 이동
         // 천천히 세로(400)로 길어짐
         // 빠르게 아래(300)로 이동
         // 빠르게 원 위치
         $('#ex4 .box').animate({marginLeft: 600}, 'slow', 'easeInOutBack').animate({width: 400},'fast', 'easeInOutBack').animate({marginTop: 300}, 'fast', 'easeInOutBack').animate(reset,'fast', 'easeInOutBack')
      })

      $('#ex4 .btn5').click(function() {})

      $('.start').click(function() {
         $('#ex5 .box').animate({width: 600}, 2000)
         .animate({marginLeft: 400}, 2000)
         .animate({opacity: 0.2}, 2000)
         .animate({width: 300, marginLeft: 0, opacity: 1}, 2000)
      })

      $('#ex5 .btn1').click(function() {
         $('#ex5 .box').stop() // 생략은 false, false
      })
      $('#ex5 .btn2').click(function() {
         $('#ex5 .box').stop(true, true)
      })
      $('#ex5 .btn3').click(function() {
         $('#ex5 .box').stop(true, false)
      })
      $('#ex5 .btn4').click(function() {
         $('#ex5 .box').stop(false, true)
      })
      $('#ex5 .btn5').click(function() {
         $('#ex5 .box').stop(false, false)
      })

      $('#ex6 .btn1').click(function() {
         $('#ex6 .box').slideUp();
         window.alert('슬라이드업은 되었나요?')
      })
      $('#ex6 .btn2').click(function() {
         $('#ex6 .box').slideUp('slow', function() {
            window.alert('슬라이드업은 되었나요?')
         });
      })
      $('#ex6 .btn3').click(function() {
         $('#ex6 .box').animate({width: 600}, 1000, function() {
            $(this).css('background', 'pink')
         })
      })
      $('#ex6 .box').css({'font-size': '50px', textAlign: 'center', 'line-height': '400px'})
      $('#ex6 .btn4').click(function() {
         $('#ex6 .box').animate({
            marginLeft: 400
         }, 1000, function () {$(this).text('Complete!!!')
               }
            )
         }
      )
         // function() {} -> 익명, 콜백
         // () => {} -> 익명 화살표 함수
         // function fname() {}
         // const fname = () => {}
   }) // ready()
</script>
</head>
<body>
   <h1>jQuery 기본 액션</h1>
   <section id="ex1">
      <button class="btn1">hide()</button>
      <button class="btn2">show()</button>
      <button class="btn3">toggle()</button>
      <div class="wrapper">
         <div class="box">Element</div>
      </div>
   </section>
   <section id="ex2">
      <button class="btn1">slideDown()</button>
      <button class="btn2">slideUp()</button>
      <button class="btn3">slideToggle()</button>
      <div class="wrapper">
         <div class="box">Element</div>
      </div>
   </section>
   <section id="ex3">
      <button class="btn1">fadeOut()</button>
      <button class="btn2">fadeIn()</button>
      <button class="btn3">fadeToggle()</button>
      <button class="btn4">fadeTo()</button>
      <div class="wrapper">
         <div class="box">Element</div>
      </div>
   </section>
   <section id="ex4">
      <h2>animate()</h2>
      <button class="reset">reset</button>
      <button class="btn1">연습1</button>
      <button class="btn2">연습2</button>
      <button class="btn3">연습3</button>
      <button class="btn4">연습4</button>
      <button class="btn5">연습5</button>
      <div class="wrapper">
         <div class="box">집에 가는 채혜윤</div>
      </div>
   </section>
   <section id = "ex5">
      <h2>stop()</h2>
      <p>stop(stopAll, gotoEnd) -> 파라미터는 Boolean 타입 <br>
         - stopAll : Queue(대기열)에 있는 애니메이션을 모두 생략 <br>
         - gotoEnd : 진행 중이던 애니메이션을 중간에 멈추면 맨 마지막 값으로 이동
      </p>
      <button class="start" style="background: lightcyan;">start</button>
      <button class="btn1">stop()</button>
      <button class="btn2">stop(true, true)</button>
      <button class="btn3">stop(true, false)</button>
      <button class="btn4">stop(false, true)</button>
      <button class="btn5">stop(false, false)</button>
      <hr>
      <div class="box"></div>
   </section>
   <section id ="ex6">
      <h2>callBack - function() {}</h2>
      <button class="btn1">콜백 X</button>
      <button class="btn2">콜백 O - 경고창</button>
      <button class="btn3">콜백 O - 배경색</button>
      <button class="btn4">콜백 O - 텍스트</button>
      <hr>
      <div class="wrapper">
         <div class="box"></div>
      </div>
      </div>
   </section>
</body>
</html>
