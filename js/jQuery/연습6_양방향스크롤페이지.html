<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>양방향 스크롤 페이지</title>
</head>

   <!-- CSS -->
   <!-- CSS -->

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery-ui@1.14.0/themes/base/theme.min.css">
<style>
   /* html {overflow-y: hidden;overflow-x: hidden;} */
   h1 {
         display: flex;justify-content: center;align-items: center;
         position: fixed;left: 30px;top: 30px;
         background: #fff;border-radius: 10px;font-size: 22px;font-weight: 600;
         box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);padding: 20px 30px;
      }
      nav {
         display: grid;
         grid-template-columns: repeat(3, 1fr);
         grid-auto-rows: 30px;gap: 10px 20px;
         position: fixed;right: 30px;top: 30px;
      }
      nav a {
         text-decoration: none;color: #fff;
         /* border: 1px solid #000; */
      }
      nav a.active {
         text-decoration: underline 2px;
         text-underline-offset: 6px;font-weight: 600;
      }
      main {display: flex;width: 300vw;flex-wrap: wrap;}
      main section {
         flex-shrink: 0;
         width: 100vw;height: 100vh;
      }
      main section h2 {
         color: #fff; text-align: center;padding-top: 200px;font-size: 50px;font-weight: bold;
         /* color: lightsteelblue */
      }
     
</style>

   <!-- JS -->
   <!-- JS -->

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.14.0/jquery-ui.min.js"></script>
<script>
      $(function() {
         const sectionIds = [];
         const bgColors = ['cadetblue', 'skyblue', 'mediumaquamarine', 'midnightblue', 'lightsteelblue', 'lightseagreen'];

         $('section').each(function() {
            let n = $(this).index();

            sectionIds.push($(this).attr('id'))
               $(this).css({'background' : bgColors[n]});
               $(this).append(`<h2>${sectionIds[n]}</h2>`);
         });

         $('nav a').click(function() {

            // style
               $('nav a').not(this).removeClass('active')
               $(this).addClass('active')

                  // move
               let n = $(this).index()

               $('html').animate({
                  scrollTop : $('section').eq(n).offset().top,
                  scrollLeft : $('section').eq(n).offset().left
               })

            })
         
      }) // ready
</script>

<body>
   <div id="wrap">
      <header>
         <h1>LOGO</h1>
         <nav>
            <a herf="#" class="active">HOME</a>
            <a herf="#">ABOUT</a>
            <a herf="#">WORK</a>
            <a herf="#">CLASS</a>
            <a herf="#">TEAM</a>
            <a herf="#">CONTACT</a>
         </nav>
      </header>
      <main>
         <section id="home"></section>
         <section id="about"></section>
         <section id="work"></section>
         <section id="class"></section>
         <section id="team"></section>
         <section id="contact"></section>
      </main>
   </div>
</body>
</html>
