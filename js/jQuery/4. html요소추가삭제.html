<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title> html요소 추가 삭제</title>
   <style>
      body {margin: 500px;}
      button {font-size: 20px;font-weight: bold;}

      .ex1 {margin-bottom: 100px;}
      .ex1 .big {width: 500px;height: 400px;margin: 0 auto 50px auto;}
      .ex1 img {width: 100%;height: 100%;object-fit: cover;}
      .ex1 .thumb {display: flex;justify-content: center;align-items: flex-start;gap: 10px;}
      .ex1 .thumb img {width: 100px;cursor: pointer;}
      
      .ex2 {text-align: center;}
      .ex2 .box {
         width: 400px;min-height: 100px;
         margin: 20px auto;
         border: 1px solid #aaa
      }
      .ex2 .box strong {
         display: block;
         margin-bottom: 20px;
         font-size: 24px;font-weight: bold;color: green;}
      .ex2 .box img {width: 100%;}

      .ex3 button {color: #fff}
      /* 
      .ex3 button:nth-of-type(1) {background: lightsalmon;}
      .ex3 button:nth-of-type(2) {background: salmon;}
      .ex3 button:nth-of-type(3) {background: darksalmon;} 
      */
      .ex3 .btn1 {background: lightskyblue}
      .ex3 .btn2 {background: skyblue;}
      .ex3 .btn3 {background: deepskyblue;}

      .ex4 .box {
         width: 500px;
         margin: 30px;padding: 50px;
         border: 1px solid #000;
         background: silver;
      }

   </style>
   <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
   <script src="https://code.jquery.com/ui/1.14.0/jquery-ui.min.js"></script>
   <script>
      $(function() {
         // get / set -> html 요소가 포함하는 자손 컨텐츠, 속성, value 등
         // add / remove -> 요소 자체를 추가하거나 삭제
            const animals = ['zebra', 'tiger', 'ram', 'rabbit', 'puppy', 'otter', 'hedgehog', 'cat']
            // 반복문 for ..of를 이용, 8마리 썸네일 이미지 추가
         
            // 생성한 섬네일을 클릭하면 src를 get, .big의 img 에 set
            // console.log($('.ex1 .thumb img').attr('src'))
            let n = 0;
            for(animal of animals) {
               $('.ex1 .thumb').append(`<img src="../img/${animal}.jpg">`)
               n++
            }

            $('.ex1 .thumb img').on('click', function() {
               let imgSrc = $(this).attr('src');
               $('.ex1 .big img').attr('src', imgSrc);
            });

            // append('element') -> html요소, 텍스트 등 선택자의 막내 자손 컨텐츠로 추가
            // prepend('element') -> 선택자의 첫째 자손 컨텐츠로 추가
         
            let a = 0;
         $('.ex2 .btn1').on('click', () => {
            $('.ex2 .box').append(`<img src = "../img/char.jpg" alt = "">`)
         })
         $('.ex2 .btn2').on('click', function() {
            $('.ex2 .box').prepend(`<strong>${a++} strong</strong>`)
         })

            // elm.addEventLister(evt, func) - js
            // $().on('evt', func) 
             //$().hover()
             //$(a).click(function() {}
             //$(a).mouseenter(function() {})

         //** 선택자의 형제요소로 추가(생성)
         // -  before('element') : 선택자 요소의 형 요소로 추가
         // -  after('element') : 선택자 요소의 동생 요소로 추가
         $('').before('')
         $('').after('')

         $('.ex3 h2').before('<h1>ex3의 h2 형 h1</h1>')
         $('.ex3 h2').after('<h3>ex3의 h2 동생 h3</h3>')

         for(let i = 3; i >=1; i--) {
            $('.ex3 h3').after(`<button class="btn${i}"> btn${i}</button>`)
         }

         // remove() : 선택자 요소를 완전 삭제(메모리까지)
         // empty() : 선택자 요소의 자손 요소를 삭제
         // detach() : 선택자 요소 자체를 삭제, 메모리는 남음
         // remove() vs detach() 
         // -> remove()는 복구불가, 새로 생성
         // -> detach()는 저장해 둔 메모리로 요소 생성
         $('.ex4 .btn1').on('click', function() {
            $('.ex4 .box1').remove()
         })
         $('.ex4 .btn2').on('click', function() {
            $('.ex4 .box2 ').empty()
         })
         $('.ex4 .btn3').on('click', function() {
            $('.ex4 .box3').detach()
         })

      
      }) // ready
   </script>
</head>
<body>
   <div class="ex1">
      <h2>get / set 연습 </h2>
      <div class="big">
         <img src="../img/otter.jpg" alt="">
      </div>
      <div class="thumb"></div>
   </div>
   <div class="ex2">
      <h2>요소 생성(add)</h2>
      <button class="btn1">이미지생성</button>
      <button class="btn2">text생성</button>
      <div class="box"></div>
   </div>
   <div class="ex3">
      <h2>ex3 의 h2: 형제 요소 추가</h2>
   </div>
   <div class="ex4">
      <h2>요소 삭제</h2>
      <button class="btn1">remove()</button>
      <button class="btn2">empty()</button>
      <button class="btn3">detach()</button>
      <div class="box1 box">BOX - 1</div>
      <div class="box2 box">BOX - 2</div>
      <div class="box3 box">BOX - 3</div>
   </div>
   <div class="ex5">
      <h2></h2>
   </div>
</body>
</html>
