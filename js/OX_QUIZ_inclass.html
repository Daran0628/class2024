<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>OX QUIZ in Class</title>
   <!-- CSS -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard@1.3.9/dist/web/static/pretendard.css">
   <style>
      body {background: #DDD;
         font-family: 'pretendard';font-size: 20px;
      }
      button {
         padding: 0.7em 1em;
         font-size: 24px;font-weight: 600;
         cursor: pointer;
      }

      #wrap {
         display: flex;justify-content: center;padding-top: 150px;
      }
      #intro, #quiz_wrap, #result_wrap, #wrong_wrap {
         min-width: 600px;
         background: #fff;padding: 40px;
         border: 1px solid #aaa;border-radius: 10px;
         text-align: center;
      }
      #intro h1 {font-size: 35px;font-weight: 700;margin-bottom: 20px;}
      #intro ul {margin-bottom: 40px;}
      #intro li {line-height: 40px;}
      #quiz_wrap {display: none;}
      #quiz_wrap h2 {
         margin-bottom: 24px;font-size: 24px;font-weight: 600;
      }
      #quiz_wrap p {
         margin-bottom: 40px;font-size: 36px;
      }
      #answer_btns button {
         padding: 30px 100px;margin: 0 5px;
         font-size: 60px;
      }
      #answer_btns .o {color: dodgerblue;}
      #answer_btns .x {color: rgb(224, 49, 49);}

      #result_wrap {display: none;}
      #result_wrap h2 {font-size: 35px;font-weight: normal;}
      #result_wrap .score {margin-bottom: 30px;}
      #result_wrap .score span {font-size: 28px;}

      #wrong_wrap {display: none;}
      #wrong_wrap h2 {font-size: 24px;font-weight: 800;margin-bottom: 400px;}
      #wrong_wrqp ul {margin-bottom: 30px;}
      #wrong_wrqp li {margin-bottom: 15px;}
      
      .timer {position: absolute;}
   </style>
   <script src="js/ox_quiz.js" defer type="module"></script>
   <script>

   </script>

</head>
<body>
   <div id="wrap">
      <div id="intro">
         <h1>OX QUIZ</h1>
         <ul>
            <li>총 10문제가 출제 됩니다.</li>
            <li>정답을 선택하면 자동으로 다음 문제</li>
            <li></li>
            <li></li>
            <li></li>
         </ul>
         <button class="quiz_start">시작하기</button>
      </div>
      <div id="quiz_wrap">
         <h2 id="quiz_no"></h2>
         <p id="question">questions</p>
         <div id="answer_btns">
            <button class="o">O</button>
            <button class="x">X</button>
         </div>
      </div>
      <div id="result_wrap">
         <h2>결과 보기</h2>
         <p class="score"></p>
         <div id="result_btns">
            <button class="wrong_answer">오답보기</button>
         </div>
      </div>
      <div id="wrong_wrap">
         <ul id="wrong_answer_list"></ul>
         <div id="wrong_btns">
            <button class="restart">다시 풀기</button>
         </div>
      </div>
      <div class="timer"></div>
   </div>
</body>
</html>

<!-- 
   * 정답을 선택하면 자동으로 다음 문제 -> 문제별 정답 결과 노출 여부
   * 시간 제한 : 문항별 / 전체 시간(10초) 
      - 시간 안에 선택을 못하면 -> 오답

      * 점수 공개 / 오답 공개
      * 오답 풀이 제공 여부

   ********************

   * 점수 환산 
      : 못 푼 문제만큼 벌점 || 5초 안에 다 푼 경우 가점
-->
