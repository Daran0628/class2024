   <title>화살표 함수</title>
<script>
   // 함수는 호출을 받아야만 동작함
   // 실행결과를 호출한 객체에게 반환(return)

   function expon (n1, n2) {
      return n1 ** n2
   }

   console.log(`3 ** 4 : ${expon(3, 4)}`);
   console.log(`5 ** 3 : ${expon(5, 3)}`);

   // 화살표 함수
   // 매개변수 => 매개변수 + 10
   // (매개변수1, 매개변수2) => {매개변수 1 + 10; 매개변수1 * 매개변수2} 
   // {}와 리턴문이 생략 됨 THERFORE 중괄호를 쓸 때는 반드시 리턴문을 써줄 것!

   // let arrowExpon = (n1, n2) => n1 ** n2
   let arrowExpon = (n1, n2) => {return n1 ** n2}

   console.log(`3 ** 4 : ${arrowExpon(3, 4)}`);
   console.log(`5 ** 3 : ${arrowExpon(5, 3)}`);
   
   //인치를 센티미터로 바꾸는 함수를 화살표 함수로 구현

   let cm = (inch) => inch * 2.54 ;

   console.log(`3인치는 몇 Cm? : ${cm(3)}Cm`);
