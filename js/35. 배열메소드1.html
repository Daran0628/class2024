<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>배열 메소드 1</title>
   <script>
      const fruits = ['banana', 'mango', 'grape', 'apple', 'kiwi']
      console.log(fruits); //aray
      // document.write(fruits)

      console.log(fruits[1]); // mango
      document.write(fruits[2]); // grape

      console.log(typeof fruits); // object
      console.log(fruits.length); // 5
      fruits[5] ='orange'
      console.log(fruits.length); // 6
      console.log(fruits); 


      // join('문자') -> 각 데이타를 '문자'로 연결해서 출력
      console.log(fruits.join(' * ')); // banana * mango * grape * apple * kiwi * orange

      // pop()
      console.log(fruits.pop()); // 가장 마지막 데이터 값을 반환 후 배열에서 삭제
      console.log(fruits);
      console.log(fruits.pop()); // kiwi
      console.log(fruits); // 'banana', 'mango', 'grape', 'apple'

      // push(data) -> 배열에 맨 마지막에 데이터를 추가 
      fruits.push('cherry')
      console.log(fruits); // 'banana', 'mango', 'grape', 'apple', 'cherry'

      const nation1 = ['영국', '독일', '핀란드', '프랑스']
      const nation2 = ['한국', '일본', '중국']
      const nation3 = ['멕시코', '쿠바', '아르헨티나', ]
      
      // concat(data/array) -> 배열 뒤에 데이타 또는 배열을 추가하여 연결 / 병합
         // const nation = nation1.concat(nation2).concat(nation3).concat('호주')
   
         const nation = nation1.concat(nation2, nation3, '호주')

      console.log(nation1.toString(), nation2.toString());
      console.log(nation.toString());
      console.log(nation[5]); // 일본
      console.log(nation[8]); // 쿠바
      console.log(nation[10]); // 호주

      // spread operator 스프레드 (전개 연산자), ...
   
      console.log(fruits); 
      console.log(...fruits); 

      const global = [nation1, nation2]
      console.log(global.length); // 2

      const world = [...nation1, ...nation2, ...nation3]
      console.log(world);
      console.log(world.length); // 10
      console.log(world[4]); // 한국

      console.log(nation3);

      nation3.push('브라질','페루');
      console.log(nation3);


      // unshift(data) // 데이터 맨 앞으로 추가
      nation3.unshift('파라과이');
      console.log(nation3);

      // shift() // 맨 앞 데이터를 삭제
      nation3.shift(); 
      console.log(nation3);

      // splice(index, count, item) // 배열의 중간 데이터를 삭제 및 추가 
      nation3.splice(2, 1); // index 2부터 1개 삭제
      console.log(nation3); // '멕시코', '쿠바', '브라질', '페루'

      nation3.splice(1, 1, '파라과이') // index 1부터 1개 삭제 후 그 자리에 item('파라과이') 추가
      console.log(nation3); // '멕시코', '파라과이', '브라질', '페루'

      nation3.splice(2, 0, '아르헨티나') // index 2부터 0개 삭제 후 그 자리에 item('파라과이') 추가 
      console.log(nation3); // '멕시코', '파라과이', '아르헨티나', '브라질', '페루'
      
      // fruits의 끝에서 2번 째에 'lemon'
      let nth = fruits.length - 1
      fruits.splice(nth, 0, 'lemon')
      console.log(fruits);

      nth = fruits.length - 1;
      fruits.splice(nth, 0, 'melon', 'peach', 'tomato')
      console.log(fruits);
      
      // nth = fruits.length - 1;
      // fruits.splice(nth, 0, 'pineapple')
      // console.log(fruits);
      
      /*
      .push()
      .pop()
      .shift()
      .unshift()
      .splice()
      -> 원래 배열의 데이터 값을 영구 변형하는 메소드

      .join()
      .concat()
      -> 원형 보존
      */

      fruits.concat(nation1)
      
      console.log(fruits.concat(nation1));
      console.log(fruits);
      
      fruits.pop()
      console.log(fruits);
      
      

      
      
      
      
      
      
      


      

      
      
      
      
      
      
      
   </script>
</head>

</body>
</html>
