<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>투두리스트</title>
  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard@1.3.9/dist/web/static/pretendard.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.min.css">
  <style>
    body {
      font-size: 20px;font-family: 'Pretendard',sans-serif;
      background: #999;
    }
    button {
      margin: 0;padding: 0;line-height: 1em;font: inherit;
      background: none;border: none;cursor: pointer;
    }
    input {font: inherit;}
    #wrap {
      width: 500px;height: 700px;margin: 100px auto 0;
      padding: 40px;box-sizing: border-box;
      background: #FFF;border-radius: 16px;
      box-shadow: 4px 4px 10px rgba(0,0,0,.5);
    }
    h1 {text-align: center;font-size: 30px;font-weight: 700;}
    form#todo_form {display: flex;margin: 30px 0;}
    #todo_form #add_todo {
      width: calc(100% - 40px);
    }
    #todo_form button {
      width: 40px;background: gold ;
    }
    #todo_list {}
    #todo_list li {border: 1px solid red;}
    #todo_list .checked {
      text-decoration: line-through;
      color: #AAA;font-style: italic;
    }
  </style>

  <!-- JS -->
  <script src="./js/todo.js" defer></script>
</head>
<body>
<div id="wrap">
  <h1>ToDo List</h1>
  <form id="todo_form">
    <input type="text" id="add_todo" placeholder="할일을 입력하세요" required>
    <button type="submit"><i class="ri-add-fill"></i></button>
  </form>
  <ul id="todo_list">
    <!-- li>input:checkbox+input:text+button.edit+button.delete -->
  </ul>

  <h2>완료 목록</h2>
  <ul id="completed_list"></ul>
</div>

</body>
</html>
