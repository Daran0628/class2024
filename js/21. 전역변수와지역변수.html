<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>전역변수와 지역변수</title>
   <script>
      // 전역(Global)으로 사용 변수
      // 문서 내의 모든 곳에 사용됨
      let global1 = 100;
      let local2;
      
      console.log(global1); // 100

      // 지역(Local)으로 사용 변수 - 함수가 호출될 때마다 초기화
      // -> 함수 내분에서 선언되었을 때 함수에서만 사용 가능
      // -> 함수가 종료되면 변수도 소멸
      
      function fn1() {
         let local1 = 5;
         console.log('fn1()');
         local1 += 10;
         console.log(`local1(fn1) : ${local1}`);
         global1 += 100;
         console.log(`global1(fn1) : ${global1}`);
      }
      function fn2() {
         let local1 = 5;
         local2 = 1
         console.log(local2);
         console.log(`global1(fn2) : ${global1}`);
      }

      global1 += 20;
      console.log(`global1(gb) : ${global1}`);
      
   </script>
   <!-- <script src="script.js"></script> -->
</head>
<body>
   <button onclick="fn1()">fn1()</button>
   <button onclick="fn2()">fn2()</button>
</body>
</html>
