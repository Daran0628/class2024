<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>회원 관리</title>

   <!-- CSS -->

        button {

         background: none;border: none;

         #wrap {
            display: flex;flex-direction: column;gap: 3rem;
            width: 70%;margin: 5rem auto;}
         #clientInput {display: flex;gap: 1rem;}
         #clientInput button {font-size: 0.8rem;}


   </style>

   <!-- JS -->
   <script src="./js/clients.js" defer></script>
</head>
<body>
   <div id="wrap">
    <form id="clientInput">
         이름 : <input type="text" placeholder="이름을 입력하세요." id='addName' value="" require >

         연락처 : <select id="tel_1" required>
            <option value="unselected" selected>선택</option>
            <option value="010">010</option>
            <option value="02">02</option>
            </select>
         <input id="tel_2" type="number" placeholder="연락처를 입력하세요.">
            <br>

            <option value="coworker"> 직장 </option>
         </select> -->
         <button type="submit"> 등록하기 </button>
   </form>
