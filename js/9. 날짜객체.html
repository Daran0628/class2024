<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>날짜 객체</title>
   <script>
      const now = new Date(); //Mon Jul 29 2024 15:11:09 GMT+0900 (한국 표준시)

      console.log(now);

      let y, m, d, w, h, mn, s;
      y = now.getFullYear(); // 년도 추출
      m = now.getMonth(); // 월(달) 추출
      d = now.getDate(); // 일(일자) 추출
      w = now.getDay(); // 요일 추출
      h = now.getHours(); // 시간 추출
      mn = now.getMinutes(); // 분 추출
      s = now.getSeconds(); // 초 추출

      console.log(y); // 2024
      console.log(m); // 7
      console.log(d); // 29
      console.log(w); // 월
      console.log(h); // 3
      console.log(mn); // 32
      console.log(s); // 22
      
      let wk = ['일', '월', '화', '수', '목', '금', '토']
      // w == 0 ? '일' :  w == 1 ? '월' :  w == 2 ? '화' :  w == 3 ? '수' : w == 4 ? '목' : w == 5 ? '금' : w == 6 ? '토' : '일';
      let apm = h < 12 ? '오전' : '오후';
      h = h > 12 ? h - 12 : h

      console.log(y+'년', (m+1)+'월', d +'일', wk[w] + '요일', apm, h + '시', mn + '분');
      
      // Q. 월에 영어 이름
      // Jan, Feb, Mar, Apr, May, Jun, Jul, Aug, Sep, Oct, Nov, Dec
      
      let mnth = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']

      console.log('이번 달', (m + 1)+'월은 영어로', mnth[m] + '입니다.'); // 이번 달 7월은 영어로 Jul 입니다.;
      
      // Q. 월일에 2자리 표기
      // 1~9(10미만)의 날짜 앞에 '0' 추가

      m = (m + 1) < 10 ? '0' + (m + 1) : (m + 1);
      d = d < 10 ? ('0' + d) : d;
      console.log(y + '-' + m + '-' + d); // 2024-07-29 
      
   </script>
</head>

</body>
</html>
