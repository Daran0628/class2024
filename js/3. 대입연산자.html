<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>대입(할당)연산자</title>
   <script>
      // a = b; -> 우변(b)의 데이터를 좌변(a)에 대입(할당)

      let a = 0;
      console.log(a); //0
      // 변수 a의 데이터 타입은? = 숫자(number)

      console.log(typeof a); // number
      
      a = 'hello';
      console.log(a); // hello
      console.log(typeof a); // string
      
      a = 10
      a = a + 10;
      console.log(a); 20
      a = a + 10;
      console.log(a); 30

      a += 10; // a = a + 10
      console.log(a); // 40

      a -= 5; // a = a - 5
      console.log(a); //35

      a *= 10; // a = a * 10
      console.log(a); // 350 

      a /= 50; // a = a / 50
      console.log(a); // 7

      a %= 5; // a = a % 5;
      console.log(a); // 2

      a **= 3; // a = a * a * a;
      console.log(a); // 8
      

      
      
      
      
   </script>
</head>

</body>
</html>
