<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>슬라이드 무한반복</title>
  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
  <style>
    body {margin-bottom: 500px;}
    img {display: block;}
    button {
      margin: 0;padding: 0;background: none;border: none;
      cursor: pointer;
    }
    .ex_wrap_1 {
      padding: 80px 0;background: #CCC;
    }
    .slider1 {position: relative;}
    .slider1 .slider_wrap {
      overflow: hidden;
      width: 1200px;margin: auto;
      border: 5px solid #000;
    }
    .slider1 ul {display: flex;}
    .slider1 li {
      flex-shrink: 0;
      width: 590px;height: 200px;margin-right: 20px;
    }
    .slider1 li.slide1 {background: url(../img/banner_1.jpg);}
    .slider1 li.slide2 {background: url(../img/banner_2.jpg);}
    .slider1 li.slide3 {background: url(../img/banner_3.jpg);}
    .slider1 li.slide4 {background: url(../img/banner_4.jpg);}
    .slider1 li.slide5 {background: url(../img/banner_5.jpg);}
    .slider1 .btns button {
      position: absolute;top: 50%; background: orangered;
    }
    .slider1 .btns .prev {left: calc(50% - 650px);}
    .slider1 .btns .next {right: calc(50% - 650px);}

    .ex_wrap_2 {position: relative;overflow: hidden;}
    .slider2 .slider_wrapper {display: flex;}
    .slider2 .slide {height: 550px;width: 100vw;flex-shrink: 0;background-size: cover;}
    .slider2 .s1 {background-image: url(../img/bg_cookieF.jpg);}
    .slider2 .s2 {background-image: url(../img/bg_groupSale2.jpg);}
    .slider2 .s3 {background-image: url(../img/bg_mainCoffee.jpg);}
    .slider2 .s4 {background-image: url(../img/bg_originalF.jpg);}
    .slider2 .s5 {background-image: url(../img/bg_prettyM.jpg);}
    .slider2 .btns button {
      position: absolute;top: 50%;transform: translateY(-50%);
      background: #000;width: 60px;height: 60px;display: flex;justify-content: center;
      align-items: center;border-radius: 50%;
    }
    .slider2 .prev {left: 30px;}
    .slider2 .next {right: 30px;}
  </style>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  <script>
    $(function() {
      $('.slider1 .prev').click(function() {
        $('.slider1 ul').css('margin-left', -610)
        //막내 요소를 첫째의 앞에 삽입
        $('.slider1 li:last-child').insertBefore($('.slider1 li:first-child'))
        $('.slider1 ul').animate({'margin-left' : 0})
      })


      $('.slider1 .next').click(function() {
        $('.slider1 ul').animate({'margin-left' : -590},function() {
          $('.slider1 ul').css({'margin-left' : 0})
          $('.slider1 li:first-child').insertAfter($('.slider1 li:last-child'))
        })
      })

      let slider2Move = $(document).width()
      // alert(slider2Move)
      $('.slider2 .prev').click(function() {
        $('.slider2 .slider_wrapper').css('margin-left', -slider2Move)
        $('.slider2 .slide:last-child').insertBefore($('.slider2 .slide:first-child'))
        $('.slider2 .slider_wrapper').animate({'margin-left' : 0})
      })

      $('.slider2 .next').click(function() {
        $('.slider2 .slider_wrapper').animate({'margin-left' : -slider2Move},function() {
          $('.slider2 .slider_wrapper').css({'margin-left' : 0})
          $('.slider2 .slide:first-child').insertAfter($('.slider2 .slide:last-child'))
        })
      })
    })
  </script>

</head>
<body>
  <div class="ex_wrap_1">
    <div class="slider1">
      <div class="slider_wrap">
        <ul>
          <li class="slide1">slide1</li>
          <li class="slide2"></li>
          <li class="slide3"></li>
          <li class="slide4"></li>
          <li class="slide5">slide5</li>
        </ul>
      </div>
      <div class="btns">
        <button class="prev"><img src="../img/prev_coupon.png" alt=""></button>
        <button class="next"><img src="../img/next_coupon.png" alt=""></button>
      </div>
    </div>
  </div>

  <div class="ex_wrap_2">
    <div class="slider2">
      <div class="slider_wrapper">
        <div class="slide s1"></div>
        <div class="slide s2"></div>
        <div class="slide s3"></div>
        <div class="slide s4"></div>
        <div class="slide s5"></div>
      </div>
      <div class="btns">
        <button class="prev"><img src="../img/prev_coupon.png" alt=""></button>
        <button class="next"><img src="../img/next_coupon.png" alt=""></button>
      </div>
    </div>
  </div>
</body>
</html>
