<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배열메소드1</title>
  <script>
    const fruits = ['banana', 'mango', 'grape', 'apple', 'kiwi']
    console.log(fruits); //array
    // document.write(fruits)

    console.log(fruits[1]); //'mango'
    document.write(fruits) //'grape'

    console.log(typeof fruits); //object

    console.log(fruits.length); //5
    fruits[5] = 'orange';
    console.log(fruits.length); //6
    console.log(fruits); //Array(6) ['banana', 'mango', 'grape', 'apple', 'kiwi', 'orange']

    //join('문자') => 각 데이터를 '문자'로 연결해서 출력
    console.log(fruits.join(' * ')); //banana * mango * ...

    //pop() => 배열의 가장 마지막 데이터를 삭제
    console.log(fruits.pop()); //orange 삭제
    console.log(fruits);//'banana', 'mango', 'grape', 'apple', 'kiwi'
    fruits.pop() //kiwi
    console.log(fruits);//'banana', 'mango', 'grape', 'apple'

    //push(data) => 배열의 맨마지막에 data를 추가
    fruits.push('cherry')
    console.log(fruits);//'banana', 'mango', 'grape', 'apple', 'cherry'

    const nation1 = ['영국', '독일', '핀란드', '프랑스'] //4
    const nation2 = ['한국', '일본', '중국'] //3
    const nation3 = ['멕시코', '쿠바', '아르헨티나'] //3

    //concat(data) => 배열 뒤에 data를 추가
    //array.concat(array) => 배열 병합
    const nation = nation1.concat(nation2).concat(nation3).concat('호주')
    // const nation = nation1.concat(nation2, nation3)

    console.log(nation1.toString(), nation2.toString());
    console.log(nation.toString());
    console.log(nation.length); //11
    console.log(nation[5]); //일본
    console.log(nation[8]); //쿠바

    //스프레드(전개 연산자), ...
    console.log(fruits); //array
    console.log(...fruits); //...

    const global = [nation1, nation2]
    // global = [['영국', '독일', '핀란드', '프랑스'],['한국', '일본', '중국']]
    console.log(global[5]); //일본
    console.log(global.length); //2

    const world = [...nation1, ...nation2, ...nation3]
    console.log(world.length);//10
    console.log(world[4]);//한국

    console.log(nation3);//'멕시코', '쿠바', '아르헨티나'
    nation3.push('브라질', '페루')
    console.log(nation3); //'멕시코', '쿠바', '아르헨티나','브라질', '페루'

    nation3.unshift('파라과이') //맨앞에 추가
    console.log(nation3); //'파라과이', '멕시코', '쿠바', '아르헨티나','브라질', '페루'

    nation3.shift() //맨앞 데이터 삭제
    console.log(nation3);//멕시코', '쿠바', '아르헨티나','브라질', '페루'

    //splice(index,count, item1, ...)
    nation3.splice(2,1) //index 2부터 1개 삭제
    console.log(nation3);//멕시코', '쿠바', '브라질', '페루'

    nation3.splice(1,1,'파라과이') //인덱스 1에 item 덮어쓰기
    console.log(nation3) //멕시코', '파라과이', '브라질', '페루'
    nation3.splice(2,0,'아르헨티나')
    console.log(nation3) //멕시코', '파라과이', '아르헨티나',  '브라질', '페루'

    //fruits의 끝에서 2번째에 'lemon'
    let n = fruits.length - 1 //4
    fruits.splice(n, 0, 'lemon')
    console.log(fruits);
    console.log(n);
    //'banana', 'mango', 'grape', 'apple', 'lemon', 'cherry'

    n = fruits.length - 1
    //fruits의 끝에서 2번째에 melon, peach, tomato를 추가
    fruits.splice(n, 0, 'melon', 'peach', 'tomato')
    console.log(n); //5
    console.log(fruits);
    'banana', 'mango', 'grape', 'apple', 'lemon', 'melon', 'peach', 'tomato', 'cherry'

    /*
      push()
      pop()
      shift()
      unshift()
      splice()
    ==> 원래 배열의 데이터 변형하는 메소드

      concat(), join() => 원형 보존
    */

    fruits.concat(nation1)
    console.log(fruits);

    fruits.pop()
    console.log(fruits);
  </script>
</head>
<body>


</body>
</html>
