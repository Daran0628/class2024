<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset.css@2.0.2/reset.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard@1.3.9/dist/web/static/pretendard.min.css">
  <style>
    * {
      box-sizing: border-box;
    }
    [class*=" ri-"], [class^=ri-] {font-size: 24px;}
    body {
      background: #999; font-family: 'Pretendard', sans-serif;
      font-size: 20px;
    }
    #wrap {
      width: 500px;min-height: 800px;padding: 40px 30px;margin: 20px auto;
      background: #FFF;border-radius: 16px;
      box-shadow: 3px 3px 10px rgba(0,0,0,0.5);
    }
    h1 {text-align: center;font-size: 30px;font-weight: 600;margin-bottom: 30px;}
    #moim_list {
      display: flex;flex-wrap: wrap; gap: 20px;
    }
    #moim_list li {
      width: calc(50% - 10px);height: 190px;padding: 20px;
      cursor: pointer; background: hotpink;border-radius: 12px;
    }
    #moim_list .add_list {
      display: flex;flex-direction: column;gap: 10px;
      justify-content: center;align-items: center;
      background: #ededed; color: #AAA;
      text-align: center;line-height: 1.3em;
    }
  </style>
</head>
<body>
  <div id="wrap">
    <header>
      <h1>총무의 계산기</h1>
    </header>
    <div class="main_container">
      <ul id="moim_list">
        <li class="add_list">
          <span>모임을 <br> 추가합니다.</span>
          <i class="ri-add-circle-line"></i>
        </li>
      </ul>
    </div>
  </div>
  <script>
    const moimList = document.querySelector('#moim_list')
    const addList = moimList.querySelector('.add_list')

    addList.addEventListener('click', function() {
      const newMoim = document.createElement('li')
      newMoim.textContent = 'hhhh'

      moimList.insertBefore(newMoim, moimList.firstChild)
    })
  </script>
</body>
</html>
