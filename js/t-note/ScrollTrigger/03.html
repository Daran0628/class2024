<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>03</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
  <style>
    section {
      height: 100vh;position: relative;
      background: #000;
    }
    section>img {
      width: 100%;height: 100%;
      object-fit: cover;opacity: .6;
    }
    section .tit {
      position: absolute;left: 50%;top: 50%;
      transform: translate(-50%, -50%);
      font-size: 200px;font-weight: bold;color: #FFF;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
<div id="wrap">
  <section class="section1">
    <img src="https://images.unsplash.com/photo-1481988535861-271139e06469?q=80&w=2090&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
    <div class="tit">section1</div>
  </section>
  <section class="section2">
    <img src="https://images.unsplash.com/photo-1726533862204-8110e6193fe9?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
    <div class="tit">section2</div>
  </section>
  <section class="section3">
    <img src="https://images.unsplash.com/photo-1726688205209-c80317c116d3?q=80&w=2067&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
    <div class="tit">section3</div>
  </section>
  <section class="section4">
    <img src="https://plus.unsplash.com/premium_photo-1698406096055-91a364147db5?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
    <div class="tit">section4</div>
  </section>
</div>


<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>

<script>
  gsap.registerPlugin(ScrollTrigger);

  //** pinSpacing
  // gsap.to('.section2', {
  //   scrollTrigger: {
  //     trigger: '.section2',
  //     start: 'top top',
  //     pin: true,
  //     pinSpacing: false,
  //   }
  // })

  //** 여러 섹션 고정
  // let sections = document.querySelectorAll('section')
  let sections = gsap.utils.toArray('section') //같은이름의 요소들을 배열로 처리

  // console.log(sections[0].classLit.value);
  // sections.forEach((section) => {
  //   console.log(section.classList.value);
  // })

  // sections.forEach(function(section) {
  //   ScrollTrigger.create({
  //     trigger: section,
  //     start: 'top top',
  //     pin: true,
  //     pinSpacing: false,
  //   })
  // })

  //** 스냅효과
  sections.forEach(function(section) {
    ScrollTrigger.create({
      trigger: section,
      start: (window.innerHeight > section.offsetHeight) ? 'top top' : 'bottom bottom',
      pin: true,
      pinSpacing: false,
    })
  })

  //snap 효과 객체
  //https://gsap.com/community/forums/topic/31550-add-snap-to-scrolltrigger-to-sections/

  ScrollTrigger.create({
    snap: {
      snapTo: () => {

      },
      duration: 0.5,
    }
  })


  // innerHeight =>  window용 / viewport
  // offsetHeight => DOM 객체용 : 패딩과 보더까지 포함한 높이값
  // clientHeight => DOM 객체용 : 패딩까지만 포함하는 높이값
</script>
</body>
</html>
