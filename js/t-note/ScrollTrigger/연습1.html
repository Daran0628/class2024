<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>스크롤트리거 연습</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
  <style>
    .home {
      height: 100vh;background: url(../img/bg2.jpg) center/cover;
    }
    .ex1 {display: flex;background: #efefef;padding-bottom: 200px;}
    .ex1>* {width: 50%;}
    .ex1 .pin_content {
      height: 100vh;display: flex;justify-content: center;
      align-items: center;font-size: 50px;color: #FFF;
      background: hotpink;
    }
    .ex1 .scroll_box {}
    .ex1 .scroll_box ul {
      display: flex;gap: 30px;flex-wrap: wrap;padding: 30px;
    }
    .ex1 .scroll_box li {
      width: calc(50% - 15px);height: 500px;
      display: flex;justify-content: center;align-items: center;
      font-size: 100px;color:#FFF;
      background: gold;border-radius: 10px;
    }
    .ex1 .scroll_box li:nth-child(2n) {
      transform: translateY(200px);
    }
    .ex2 {
      height: 100vh;
      display: flex;justify-content: center;align-items: center;
    }
    .ex2 .box {
      width: 300px;min-height: 400px;
      overflow: hidden;border-radius: 20px;
    }
    .ex2 img {
      width: 100%;height: 100%;
      object-fit: cover;
    }

    .ex3 {
      display: flex;height: 100vh;align-items: center;border: 1px solid #000;
    }
    .ex3 .box_wrap {
      display: flex;overflow: hidden;
      width: 100%;height: 550px;
    }
    .ex3 .box {
      height: 100%;width: 50%;
      background-image: url(../img/bg_cookieF.jpg);
      background-size: auto 100%;
    }
    .ex3 .b1 {
      background-position: left center;
      transform: translateY(90%);
    }
    .ex3 .b2 {
      background-position: right center;
      transform: translateY(-90%);
    }
  </style>
</head>
<body>
<div id="wrap">
  <div class="home"></div>
  <section class="ex1">
    <div class="pin_content">I'm pinned!</div>
    <div class="scroll_box">
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
      </ul>
    </div>
  </section>
  <section class="ex2">
    <div class="box">
      <img src="../img/bg.jpg" alt="">
    </div>
  </section>
  <section class="ex3">
    <div class="box_wrap">
      <div class="box b1"></div>
      <div class="box b2"></div>
    </div>
  </section>

  <div style="height: 200vh;"><!-- 페이지 스크롤을 추가하기 위한 공간--></div>
</div>

<!-- gsap cdn -->
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>

<script>
  let elmEx1 = document.querySelector('.ex1')
  let heightEx1 = elmEx1.offsetHeight;
  gsap.registerPlugin(ScrollTrigger);

  gsap.to('.pin_content', {
    backgroundColor: 'green',
    scrollTrigger: {
      trigger: '.pin_content',
      start: 'top top',
      // end: '+=2000',
      end: heightEx1,
      pin: true,
      scrub: true,
      markers: false,
    }
  })


  gsap.to('.ex2 .box', {
    width: 1920,
    height: '100vh',
    scrollTrigger: {
      trigger: '.ex2',
      start: 'top top',
      end:'bottom top',
      scrub: 1,
      pin: true,
    }
  })

  gsap.to('.ex3 .box', {
    y: 0,
    scrollTrigger: {
      trigger: '.ex3',
      start: 'top top',
      end:'bottom top',
      scrub: true,
      pin: true,
      markers: true
    }
  })
</script>
</body>
</html>
