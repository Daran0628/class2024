      const obj1 = {}
      obj1.color = 'yellow';
      obj1.name = 'banana';
      console.log(obj1);

      const obj2 = new Object();
      obj2.firstName = 'John';
      obj2.lastName = 'Doe';
      obj2.city = 'New York'

      console.log(`${obj2.firstName} ${obj2.lastName} 씨는 ${obj2.city}에 거주합니다.`);
      
      obj2.city = 'Seoul'
      
      console.log(`${obj2.firstName} ${obj2.lastName} 씨는 ${obj2.city}에 거주합니다.`);

      const sname = prompt('학생이름 입력','홍길동')
      const kor = Number(prompt('국어점수 입력','85'))
      const eng = Number(prompt('영어점수 입력','77'))
      const math = Number(prompt('수학점수 입력','45'))
      const tel = prompt('연락처를 입력','010-123-4567')
      const snum = prompt('번호 입력','1')

      const student = {
         no: snum,
         name: sname,
         tel: tel,
         // score: [kor, eng, math] 
         score: {
            korScore: kor,
            engScore: eng,
            mathScore: math
         }
      }
      
      console.log(`번호 : ${student.no}`);
      console.log(`학생명 : ${student.name}`);
      // console.log(`국어점수 : ${student.score[0]}`);

      console.log(`영어점수 : ${student.score.engScore}`);
      console.log(`수학점수 : ${student.score.mathScore}`);
