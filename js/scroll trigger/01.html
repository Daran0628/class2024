<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>01. 스크롤 트리거</title>
   
   <!-- CSS -->
   <!-- CSS -->

   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
   <style>
      body {background: url(../img/grid.gif);}
      section {
         display: flex;align-items: center;
         height: 100vh;border-bottom: 1px solid #000;
      }
      .box {width: 200px;height: 200px;}
      #box1 {margin: auto; background: lightblue;}
      #box2 {margin-left: 100px;background: lightpink;}
      #box3 {align-self: flex-start;background: lightcoral;margin: 100px;}
      #box4 {align-self: flex-start;background: lightsteelblue;margin: 100px;}
      #box5 {align-self: flex-start;background: palegoldenrod;margin: 100px;}
      
   </style>
</head>
<body>
   <!-- 
   * 자바스크립트 라이브러리 -> gsap
   -->
   <section id="section1">
      <div class="box" id="box1"></div>
   </section>
   <section id="section2">
      <div class="box" id="box2"></div>
   </section>
   <section id="section3">
      <div class="box" id="box3"></div>
   </section>
   <section id="section4">
      <div class="box" id="box4"></div>
   </section>
   <section id="section5">
      <div class="box" id="box5"></div>
   </section>
   <section id="section6">
      <div class="box" id="box6"></div>
   </section>


   <!-- JS -->
   <!-- JS -->

   <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>

   <script>
      gsap.registerPlugin(ScrollTrigger) // 생략 가능

      gsap.to('#box1', {
         duration: 3,
         borderRadius: 100,
         opacity: 0.5,
         backgroundColor: 'slateblue',
         skewX: 20,
         // scale: 1.5, // -> 크기
         // x: 300, y: 200 // -> 위치값
         // rotate: 180, // -> 회전
         scrollTrigger: {
            triger: '#box1',
            start: 150
         }
      })
      gsap.to('#box2', {
         x: 500,y: -200,
         duration: 2,
         // rotate: 180,
         scrollTrigger: '#box2'
      })
      gsap.to('#section3 .box', {
         scrollTrigger: {
            trigger: '#box3',
            start: 'top 50%', // 요소의 시작 지점이 뷰포트 50% 지점과 만났을 때 애니메이션 시작
            end: 'bottom 30%',
            // markers: { // test 할 때 스크롤 위치 확인용
            //    startColor: 'red',
            //    endColor: 'blue'
            // }
         },
         x: 500,
         duration: 3
      })
      gsap.to('#box4', {
         scrollTrigger: {
            trigger: '#box4',
            start: 'top 55%',
            end: 'bottom 15%',
            // markers: {
            //    startColor: 'lightcoral',
            //    endColor: 'lightgreen'
            // },
            toggleActions: 'play pause reverse pause'
            // onEnter onLeave onEnterBack onLeaveBack
            //  "play", "pause", "resume", "reset", "restart", "complete", "reverse", and "none"
         },
         x: 600,
         rotate: 360,
         duration: 3
      })
      gsap.to('#box5', {
         scrollTrigger: {
            trigger: '#box5',
            start: 'top 70%',
            end: 'top 30%',
            markers: {
               startColor: 'red',
               endColor: 'blue'
            },
            toggleActions: 'play reverse none none'
         },
         x: 700,
         dutation: 2
      })

   
   </script>
</body>
</html>
