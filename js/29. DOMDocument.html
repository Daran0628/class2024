<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>DOM Document</title>
   <style>
      body {margin-bottom: 500px;}

      .quiz1 {width: 600px;margin: 80px auto;}
      .quiz1 .big img {width: 100%;margin-bottom: 20px;}
      .quiz1 .small {display: flex;gap: 10px;}
      .quiz1 .small img {width: calc(10% - 90px / 10);cursor: pointer;}
   </style>
   <script>
      // Document Object Model
      window.addEventListener('DOMContentLoaded', () => {
         // 변수명에 $ 사용이 가능지만, 라이브러리(특히, 제이쿼리)등에서 사용되기 때문에 잘 사용하지 않음
         const $wrap = document.getElementById('wrap')
         
         const $h1 = document.getElementsByTagName('h1')[0]
         const $p1 = document.getElementsByTagName('p')[0]
         const $p2 = document.getElementsByTagName('p')[1]
         
         // const $c1 = document.getElementsByClassName('a1')[0]
         // const $c3 = document.getElementsByClassName('a1')[2]

         const $a1 = document.getElementsByClassName('a1')
         // for(let i = 0; i < $a1.length; i++) {
         //    $a1[i].style.fontWeight = 'bold'
         // }
         for(a of $a1) {
            a.style.fontWeight = 'bold'
         }

         // getElementsByTagName, getElementsByClassName
         // -> HTML collection, 유사배열
         
         $wrap.style.cssText= 'border: 1px solid red; padding: 20px'
         $h1.style.cssText= 'Color: orange'

         $p1.style.cssText= 'Color: slateblue'
         $p2.style.cssText= 'Color: green'
         // $c1.style.fontWeight = 'bold'
         // $c3.style.fontWeight = 'bold'
   

         console.log($p1);
         console.log($a1);

         // querySlector('css선택자') 
         // -> css선택자와 일치하는 첫번째 요소만 적용
         // -> css선택자의 자손까지 선택 가능
         
         const $elm1 = document.querySelector('p');
         $elm1.style.textDecoration = 'underline'
         
         const $elm2 = document.querySelector('.a1')
         $elm2.style.fontSize = '30px'
         const $elm3 = document.querySelector('ol li')
         $elm3.style.color = 'red'

         // querySelctorAll('css선택자')
         // -> 'css선택자'와 일치하는 모든 요소에 적용

         const $a2All = document.querySelectorAll('.a2')
         for(a2 of $a2All) {
            a2.innerHTML = 'hello <em> world </em>'
         }
         $a2All[1].style.color = 'lightblue'

         const $strong = document.querySelector('strong')
         $strong.innerText = 'hello <em> world </em>'

         const $img = document.querySelector('img')
         // // $img[0].src = 'img/otter.jpg'
         console.log($img);
         
         
         // $('button').click(function() {$(this)})
         $img.addEventListener('click', function() {
            this.src = 'img/otter.jpg',
            this.alt = 'otter',
            this.title = this.alt,
            this.style = 'border: 1px solid red'
         })
         
         document.querySelector('input').value = 'name'

         // 버튼을 클릭하면 버튼의 텍스트 컨텐츠가 .output에 보여지도록
         
         const $btns = document.querySelectorAll('button')
         const $output = document.querySelector('.output')

         console.log($btns);
         console.log($output);
         
         // $btns[0].addEventListener('click', function() {
         //    let txtCnts = this.innerText
         //    $output.value = txtCnts
         // })
         
         // for(btn of $btns) {
         //    btn.addEventListener('click', function() {
         //    let txtCnts = this.innerText
         //    $output.value = txtCnts
         // })

         // {}.forEach 배열을 순회하면서 함수를 *단순 실행
         // {}.forEach(function(객체변수))
         $btns.forEach(function(btn) {
            btn.addEventListener('click', function() {
            let txtCnts = this.innerText
            $output.value = txtCnts
         })

         // quiz1 small 박스 안의 img를 클릭하면 src를 가져와서 
         // big 박스의 img의 src를 번경

         const $bigImg = document.querySelector('.big img')
         const $smImgs = document.querySelectorAll('.small img')
         
         $smImgs.forEach(function(sImg) {
            sImg.addEventListener('click', function() {
               $bigImg.src = this.src
            })
         })
         
      })
         

      }) // ready
   </script>
</head>
<body>
   <div id="wrap">
      <h1>DOM 요소 다루기</h1>
      <p class="a1">DOM - Document Object Model</p>
      <p>태그가 가진 의미보다는 단순 '객체'로서 사용</p>   
      <p class="a1">getClementsByTagName() 메소드에는 배열 번호 사용</p>
      <ul>
         <li>list item - 1</li>
         <li>list item - 2</li>
         <li class="a1">list item - 3</li>
         <li>list item - 4</li>
      </ul>
      <p class="a2"></p>
      <ol>
         <li>list item - 1</li>
         <li>list item - 2</li>
         <li class="a2">list item - 3</li>
         <li>list item - 4</li>
      </ol>
      <h2 class="a2"></h2>
      <strong></strong>
      <img src="img/char.jpg" alt="보노보노" title="보노보노">
      
      <hr>

      <input type="text" class="output">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>

      <div class="quiz1">
         <div class="big">
            <img src="img/food_1.png" alt="">
         </div>
         <div class="small">
            <img src="img/food_1.png" alt="">
            <img src="img/food_2.png" alt="">
            <img src="img/food_3.png" alt="">
            <img src="img/food_4.png" alt="">
            <img src="img/food_5.png" alt="">
            <img src="img/food_6.png" alt="">
            <img src="img/food_7.png" alt="">
            <img src="img/food_8.png" alt="">
            <img src="img/food_9.png" alt="">
            <img src="img/food_10.png" alt="">
         </div>
      </div>
   </div>
</body>
</html>
